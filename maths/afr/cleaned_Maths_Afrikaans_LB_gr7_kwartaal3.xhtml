    bruikbaar maak. Jy gaan van hierdie</span> <span>eienskappe leer en hoe hulle dit moontlik maak om
    bewerkings met negatiewe getalle</span> <span>te doen</span>.</p>

        </tr></tbody></table><h1 lang="en-US"><span class="chapter-no Chapter-number-colour char-style-override-4">8</span><span>Heelgetalle</span></h1>

    <h2 lang="en-US">8.1	<span>Die
    behoefte aan getalle genaamd heelgetalle</span></h2>

    <p class="Body-no-indent" lang="en-US">
    <span>Getalle word vir baie verskillende doeleindes gebruik.
    Ons gebruik getalle om te sê hoeveel voorwerpe daar in ’n
    versameling is, byvoorbeeld die getal tafels of banke in ’n
    klaskamer. Vir hierdie doel gebruik ons die</span> <span class="char-style-override-6">telgetalle</span> <span>1, 2, 3, 4 . .
    . Getalle word ook gebruik om grootte te beskryf, byvoorbeeld
    die lengte van voorwerpe. Vir hierdie doel het ons meer as
    telgetalle nodig, ons het ook</span> <span class="char-style-override-6">breuke</span> <span>nodig. Nog ’n
    gebruik van getalle</span> <span>is om
    posisie aan te dui, byvoorbeeld die posisie van die
    regtereindpunt van die rooi lyn in die prente hier
    onder</span>.</p>

    <p class="Body" lang="en-US"><span>Getalle kom
    ook voor as oplossings van vergelykings. Die natuurlike getalle
    en breuke bied egter nie oplossings vir alle vergelykings nie.
    Byvoorbeeld, daar is geen natuurlike getal of breuk wat die
    vergelyking</span> 10 − <span class="char-style-override-7">x
    =</span> 20 <span>kan oplos nie. Die getal wat
    hierdie</span><span>vergelyking oplos, moet
    die volgende eienskap hê: as jy die getal aftrek, het dit
    dieselfde effek as om 10 by te tel!</span></p>

    <p class="Body" lang="en-US"><span>Met die
    doel om getalle te hê wat meer kan doen as bloot tel en meet,
    het wiskundiges besluit om ook aan ’n ander soort getal,
    wat</span> <span class="char-style-override-6">heelgetalle</span> <span>genoem word,
    te dink. Die</span><span>heelgetalle sluit
    natuurlike getalle in, maar vir elke natuurlike getal,
    byvoorbeeld 24,</span> <span>is daar nog ’n
    getal wat die</span> <span class="char-style-override-6">optellingsinverse</span>
    <span>of</span> <span class="char-style-override-6">additiewe
    inverse</span> <span>genoem word.</span> <span>So is −24 die</span>
    <span>optellings</span><span>inverse van 24. As jy ’n getal by
    sy</span> <span>optellings</span><span>inverse tel, is
    die</span> <span>antwoord 0. Dus</span>
    <span>24 + (−24) = 0</span>.</p>

    <h3 class="Head-investigation--after-b-head-" lang="en-US"><span>SÊ HOE KOUD DIT IS</span></h3>

    <p class="Body-no-indent" lang="en-US">
    <span>Een van die gebruike van heelgetalle is die meting van
    temperature. As ons sê dat die temperatuur 0 is wanneer water
    begin vries en ys word, het ons getalle kleiner as 0</span>
    <span>nodig om die temperatuur te beskryf as
    dit nog kouer sou word. As water begin kook, is die temperatuur
    100 grade op ’n skaal wat die Celsiusskaal genoem
    word</span>.</p>

    <p class="Body" lang="en-US"><span>Vloeistowwe
    sit uit wanneer hulle verhit word en krimp in as hulle afkoel.
    Wanneer</span> <span>dit dus warm is, kan ’n
    vloeistof in ’n dun buisie amper die hele buisie vol
    maak</span>:</p>

    <p class="Body-no-indent" lang="en-US">
    <span><img class="frame-3" src="Maths_Afr_Gr7_OG_ch14_rev4-web-resources/image/139036.png" alt="139036.png"/></span> </p>

    <p class="Body-no-indent" lang="en-US">
    <span>Wanneer dit koud is, sal die kolom vloeistof baie kort
    wees</span>.</p>

    <p class="Body-no-indent" lang="en-US">
    <span><img class="frame-3" src="Maths_Afr_Gr7_OG_ch14_rev4-web-resources/image/139053.png" alt="139053.png"/></span> </p>

    <p class="Body-no-indent" lang="en-US">
    <span>Hierdie eienskap van vloeistof word gebruik om
    temperatuur te meet. ’n Instrument</span> <span>soos die een hier bo word ’n</span> <span class="char-style-override-6">termometer</span>
    <span>genoem</span>.</p>

    <p class="Body-no-indent" lang="en-US">
    <span>Dit is wat ’n termometer sal wys as dit in kokende water
    gesit word. Dit wys ’n temperatuur van 100 grade Celsius, wat
    ons skryf as 100 °C</span>.</p>

    <p class="Body-no-indent" lang="en-US">
    <span><img class="frame-4" src="Maths_Afr_Gr7_OG_ch14_rev4-web-resources/image/139412.png" alt="139412.png"/></span> </p>

    <p class="Body-no-indent" lang="en-US">
    <span>Op die skets hier onder kan jy sien wat ’n termometer sal
    wys as dit in water is wat begin vries. Dit wys ’n temperatuur
    van 0 °C</span>.</p>

    <p class="Body-no-indent" lang="en-US">
    <span><img class="frame-4" src="Maths_Afr_Gr7_OG_ch14_rev4-web-resources/image/139437.png" alt="139437.png"/></span> </p>

    <p class="Body-no-indent" lang="en-US">
    <span>Op die volgende</span> <span>skets</span> <span>kan jy
    sien wat ’n termometer sal wys as die temperatuur</span>
    <span>−40 °C is, wat kouer is as enige
    wintersnag wat jy nog ooit beleef het!</span></p>

    <p class="Body-no-indent" lang="en-US">
    <span><img class="frame-4" src="Maths_Afr_Gr7_OG_ch14_rev4-web-resources/image/139446.png" alt="139446.png"/></span> </p>

<p class="Body-investigation" lang="en-US">
    4.	<span>Vul die ontbrekende getalle op die getallelyne
    in</span>.</p>

    <p class="Body-investigation" lang="en-US">

    <h3 class="Head-investigation" lang="en-US">
    <span>SÊ HOEVEEL GELD DIT IS</span></h3>

    <p class="Body-no-indent" lang="en-US">
    <span>Simon is in</span> <span>g</span><span>raad 5. Hy het
    geld in ’n spaarblikkie gespaar. Toe hy 10 geword het, het sy
    ouma vir hom R100 gegee. Daardie dag het hy ook sy blikkie
    oopgemaak en daar was R260 in die blikkie. Simon was baie bly.
    Hy het vir homself gesê: “Ek is baie ryk!”</span></p>

    <p class="Body" lang="en-US"><span>Hy besluit
    om ’n paar goed, wat hy altyd wou hê, met die geld te koop. Dit
    is wat hy</span> <span>wil koop</span>:</p>

    <ul><li class="Body-bullet" lang="en-US">
      <span class="char-style-override-9">•	</span><span>’n
      sokkerbal teen R160</span></li>

      <li class="Body-bullet" lang="en-US">
      <span class="char-style-override-9">•	</span><span>’n sonbril
      teen R180</span></li>

      <li class="Body-bullet" lang="en-US">
      <span class="char-style-override-9">•	</span><span>’n boek
      oor diere teen R90</span></li>
    </ul><p class="Body-investigation-hanging" lang="en-US">1.	<span>Hoeveel geld het Simon altesaam op die dag
    gehad toe hy gedink het dat hy baie</span> <span>ryk was</span>?</p>

    <hr/>
<p class="Body-investigation" lang="en-US">
    2.	<span>Hoeveel kos die drie items wat hy wil hê
    altesaam</span>?</p>

    <hr/>
<hr/>
<p class="Body-investigation-hanging" lang="en-US">3.	<span>Simon besluit om eers net die sokkerbal te
    koop. Hoeveel geld sal hy dan oorhê</span>?</p>

    <hr/>
<hr/>
<p class="Body-investigation" lang="en-US">
    4.	<span>Hoeveel geld sal hy hê as hy die sokkerbal en die
    sonbril koop</span>?</p>

    <hr/>
<hr/>
<hr/>
<p class="Body-investigation-hanging" lang="en-US">5.	<span>Hoeveel geld sal hy hê as hy die sokkerbal,
    die sonbril en die diereboek koop</span>?</p>

    <hr/>
<hr/>
<hr/>
<p class="Body-no-indent" lang="en-US">
    <span>Toe Simon daaraan gedink het om die items te
    koop</span><span>,</span> <span>het hy soos volg
    gereken</span>:</p>

    <p class="ques-a-" lang="en-US"><span class="char-style-override-7">R360 − R160 = R200</span></p>

    <p class="ques-a- para-style-override-7" lang="en-US">R200 − R180 = R20</p>

    <p class="ques-a-" lang="en-US"><span class="char-style-override-7">R20 − R90 = (−) R70 ?</span></p>

    <p class="Body-investigation-hanging" lang="en-US">6.	<span>Fatima besit ’n klein winkeltjie. Een aand met
    sluitingstyd het sy R120 kontant</span> <span>gehad, haar klante het haar R90 geskuld en sy het
    haar verskaffers R310 geskuld. Volgens Fatima was haar
    finansiële posisie soos volg: R120 + R90 − R310 =
    −R100</span>.</p>

    <p class="ques-a-" lang="en-US">(a)	<span>Aan
    die einde van ’n ander dag het Fatima afgesluit met R210
    kontant, klante</span> <span>het</span>
    <span>haar R180 geskuld en sy het haar verskaffers R160
    geskuld. Wat was haar</span><span>finansiële
    posisie daardie dag</span><span>?</span></p>

    <hr/>
<hr/>
<p class="ques-a-" lang="en-US">(b)	<span>Op
    nog ’n dag het Fatima afgesluit met R150 kontant, klante het
    haar R130</span><span>geskuld en sy het R460
    geskuld. Wat was haar finansiële posisie daardie
    dag</span>?</p>

<p class="Body-no-indent"><span>Omtrent 500 jaar gelede het ’n

    <p class="Body-opener-no-indent" lang="en-US">
    <span>Datahantering is daardie deel van wiskunde wat gaan oor
    getalle en feite wat ons oor</span> <span>ons leefwêreld versamel. Data kan baie dinge wees,
    byvoorbeeld mense se menings oor politiek en die suksessyfer
    van die behandeling van mense met ’n sekere soort medisyne. Ons
    gebruik data om ons te help om besluite te neem en om probleme
    oor die wêreld rondom ons op te los</span>.</p>

    <p class="Body-opener" lang="en-US"><span>In
    hierdie hoofstuk gaan ons fokus op die insameling van data deur
    die gebruik van vraelyste; hoe die data georganiseer kan word
    deur onder meer die gebruik van
    stingel-</span><span>en-blaarvoorstellings
    en die groepering van data in intervalle. Die volgende stap is
    om die data op te som deur die modus, median en gemiddeld te
    bepaal en om die omvang
    of</span><span>verspreiding van stelle
    numeriese data te bepaal</span>.</p>

    <h2 lang="en-US">
    13.1	<span>Versamel data</span></h2>

    <p class="Body-no-indent" lang="en-US">
    <span>Dink aan iets wat jy graag van jou eie gemeenskap wil
    weet, of oor kinders van jou ouderdom in ander skole.
    Byvoorbeeld, “Hoeveel graad 7-leerders in Suid Afrika het
    toegang tot ’n rekenaar?” Wat sou vir jou interessant wees om
    te weet</span>?</p>

    <p class="Body" lang="en-US"><span>As ons met
    die siklus van datahantering begin, begin ons met ten minste
    een vraag, maar daar kan natuurlik ook baie meer vrae
    wees</span>.</p>

    <p class="Body" lang="en-US"><span>As ons
    navorsing in gedagte het, moet ons beplan hoe ons die data gaan
    versamel.</span> <span>Die volgende is
    belangrik</span>:</p>

    <ul><li class="Body-bullet" lang="en-US">
      <span class="char-style-override-9">•	</span><span>watter
      soort vraag vra jy</span></li>

      <li class="Body-bullet" lang="en-US">
      <span class="char-style-override-9">•	</span><span>waar kry
      jy die data om die vraag te beantwoord (bv. van mense uit jou
      ouderdomsgroep, familie of gemeenskap; of uit gepubliseerde
      bronne soos</span> <span>koerante, boeke
      of tydskrifte)</span></li>

      <li class="Body-bullet" lang="en-US">
      <span class="char-style-override-9">•	</span><span>hoe gaan
      jy die data insamel (bv. met behulp van vraelyste of
      onderhoude)</span></li>

      <li class="Body-bullet" lang="en-US">
      <span class="char-style-override-9">•	</span><span>by wie
      gaan jy die data verkry (die hele gemeenskap of ’n steekproef
      [monster]).</span></li>
    </ul><h3 class="Head-investigation" lang="en-US">
    <span>POPULASIES EN STEEKPROEWE: BY WIE OM DIE DATA TE
    VERKRY</span></h3>

    <div class="note"><p class="Body-content-no-indent" lang="en-US"><span>In datahantering beteken</span>
            <span class="char-style-override-6">populasie</span>
            <span>die hele groep waaroor jy inligting
            insamel.</span> <span class="char-style-override-6">Steekproef</span> <span>verwys
            na ’n klein groepie wat jy dink die hele groep of
            populasie sal verteenwoordig</span>.</p>
          </div><p class="Body-no-indent" lang="en-US">
    <span>Byvoorbeeld: Thandeka wil weet hoeveel verskillende
    huistale die graad 7’s in die</span> <span>hele Suid-Afrika praat. Al die graad 7’s in
    Suid-Afrika vorm dan die populasie van</span> <span>hierdie data. Dit is egter onmoontlik om elke
    graad 7-leerder in Suid-Afrika te</span> <span>ondervra, dus moet Thandeka ’n steekproef van
    graad 7-leerders neem. Sy kan byvoorbeeld die data by die
    leerders in haar eie graad-7 klas of in twee graad
    7-klasse</span> <span>van twee ander skole
    kry</span>.</p>

    <p class="Body" lang="en-US"><span>Maar as
    Thandeka haar eie graad 7-klas en slegs twee ander klasse van
    ander skole</span> <span>sou kies, dan sou
    haar steekproef nie werklik inligting oor die hele Suid-Afrika
    gee</span> <span>nie omdat die leerders in
    daardie drie skole almal aan dieselfde taalgroep sou kon
    behoort</span>.</p>

    <p class="Body-no-indent" lang="en-US">
    <span>Hoe kan ons probeer om te verseker dat die inligting wat
    ons met ’n steekproef sal insamel die hele populasie sal
    weerspieël? Met ander woorde, hoe kan ons verseker dat die
    steekproef</span> <span class="char-style-override-6">verteenwoordigend</span> <span>van die
    populasie is</span>?</p>

    <p class="Body-investigation-hanging" lang="en-US">1.	<span class="char-style-override-7">Kies ’n groot
    genoeg steekproef.</span> <span>Dit is oor die algemeen so dat
    hoe groter die</span> <span>steekproef is,
    hoe groter is die moontlikheid dat dit die eienskappe van
    die</span> <span>populasie sal
    verteenwoordig</span>.</p>

    <p class="Body-investigation-hanging" lang="en-US">2.	<span class="char-style-override-7">Maak seker dat
    jou steekproef nie slegs een of twee groepe binne die populasie
    insluit nie.</span> <span>As jy byvoorbeeld werklik wil uitvind of mense
    graag sokker kyk, sou dit nie ’n verteenwoordigende steekproef
    wees as jy net die mense by ’n wedstryd waar die Chiefs teen
    die Pirates speel betrek nie. Die meerderheid van hulle sal
    daar wees omdat hulle sokker-entoesiaste
    is</span><span>.</span></p>

    <p class="Body-no-indent" lang="en-US">
    <span class="char-style-override-6">Voorbeeld</span></p>

    <p class="Body-no-indent" lang="en-US">
    <span>Ganief wil uitvind wat die gewildste soort kos by die
    skool se snoepwinkel is, en</span> <span>ondervra 10 leerders in graad 7. Daar is 2 000
    leerders in die skool</span>.</p>

    <p class="Body" lang="en-US"><span>Gee twee
    redes om te verduidelik waarom die steekproef waarskynlik
    nie</span> <span>verteenwoordigend van die
    populasie sal wees nie</span>.</p>

    <p class="Body-no-indent" lang="en-US">
    <span class="char-style-override-7">Antwoord</span></p>

    <p class="Body-investigation-hanging" lang="en-US">1.	<span>Die steekproef is te klein</span>.</p>

    <p class="Body-investigation-hanging" lang="en-US">2.	<span>Hy kry net die graad 7’s se siening, nie dié
    van leerders in enige ander graad (wat dalk ander sienings sal
    hê) nie</span>.</p>

      <li class="Body-bullet--indented-" lang="en-US"><span class="char-style-override-9">•	</span><span class="char-style-override-7">Ongeveer 790 000 leerders is by die

<h3 class="Head-investigation" lang="en-US">
    SAMESTELLING VAN VRAELYSTE: HOE OM DATA TE VERSAMEL</h3>

    <div class="note"><p class="Body-content-no-indent" lang="en-US"><span>’n</span> <span class="char-style-override-6">Vraelys</span> <span>is ’n lys
            vrae wat opgestel is met die doel om data van mense te
            verkry. Elke persoon in die steekproef vul ’n vraelys
            in. Die vrae kan verskillende tipes vrae bevat,
            byvoorbeeld</span>:</p>

            </div><div class="aside">
      <p class="Body-box-no-indent" lang="en-US">
      <span>’n</span> <span class="char-style-override-6">Respondent</span> <span>is ’n</span>
      <span>persoon wat ’n vraelys invul, of iemand van wie jy data
      verkry.</span></p>

    <h2 lang="en-US">13.3	<span>Som
    data op</span></h2>

    <p class="Body-no-indent" lang="en-US">
    <span>Wanneer jy data versamel het, is dit dikwels nodig om vir
    ander te vertel wat jy gevind het. Ander mense sal wil weet wat
    jou gevolgtrekkings is sonder om na al die data wat jy
    ingesamel het te kyk</span>.</p>

    <p class="Body" lang="en-US"><span>Dit is
    dikwels nuttig om ’n stel numeriese of getalledata op te som
    deur slegs</span> <span class="char-style-override-7">een</span> <span>data-waarde te
    gebruik. Byvoorbeeld, watter waarde beskryf die volgende
    datastel die beste</span>?</p>

    <p class="Body-no-indent" lang="en-US">0 1 1 5
    8 8 9 9 10 10 10 11 11</p>

    <p class="Body-no-indent para-style-override-8">
    <span>Statistici gebruik enige van drie datawaardes wat
    die</span><span>mees sentrale waardes in die
    stel aandui, of die</span><span>datawaarde
    waarom ander datawaardes
    oënskynlik</span><span>opeenhoop. Hierdie
    datawaardes word die</span> <span class="char-style-override-6">sentrale</span><span class="char-style-override-6">waardes</span> <span>of</span>
    <span class="char-style-override-6">opsommende
    statistiek</span> <span>genoem</span>.</p>

    <div class="aside">
      <p class="Body-box-no-indent" lang="en-US">
      <span>Statistici is wiskundiges wat spesialiseer daarin om
      data te versamel, dit te organiseer en</span> <span>te ontleed</span><span>.</span></p>
    </div>

    <div class="note"><ul><li class="Body-bullet" lang="en-US"><span class="char-style-override-9">•	</span><span class="char-style-override-13"> </span></li>
            </ul><ul><li class="Body-content-bullet para-style-override-36" lang="en-US">
                <span class="char-style-override-21">•	</span><span>Die</span>
                <span class="char-style-override-6">modus</span>
                <span>is die datawaarde wat meer dikwels as enige
                ander waarde in ’n datastel voorkom. In die
                voorbeeld hier bo is die modus 10, want dit kom die
                meeste (3 keer) voor</span>.

                <div class="frame-205">
                  <p class="Body-box-no-indent" lang="en-US"><span>’n Datastel kan meer as een
                  modus hê</span>.</p>
                </div>
              </li>

              <li class="Body-content-bullet para-style-override-36" lang="en-US">
                <span class="char-style-override-21">•	</span><span>Die</span>
                <span class="char-style-override-6">mediaan</span>
                <span>is die datawaarde wat presies in die middel
                van die stel datawaardes lê as dit van die kleinste
                na die grootste gerangskik is. Vir die stel data
                hier bo is die mediaan 9, omdat daar ses
                datawaardes regs van die eerste 9 lê en ses
                datawaardes links daarvan</span>.

                <div class="frame-234">
                  <p class="Body-box-no-indent" lang="en-US">As die datawaardes uit ’n ewe getal
                  datawaardes bestaan, is die mediaan = som van
                  die</p>

                  <p class="Body-box-no-indent" lang="en-US"><span>twee middelste waardes gedeel
                  deur 2.</span></p>
                </div>
              </li>

              <li class="Body-content-bullet para-style-override-10" lang="en-US">
                <span class="char-style-override-21">•	</span><span>Die</span>
                <span class="char-style-override-6">gemiddeld</span> <span>is
                die som van al die datawaardes gedeel deur die
                totale getal datawaardes in die stel. Dus</span>:

                <div class="frame-28">
                  <p class="Body-box-no-indent" lang="en-US"><span>In die datastel hier bo, kan
                  óf 10 (modus), 9 (mediaan), óf 7,15 (gemiddeld)
                  gebruik word om die datastel voor te
                  stel.</span></p>
                </div>
              </li>
            </ul></div><table id="table-94" class="Basic-Table"><colgroup><col class="Row-Column-41"/></colgroup><tbody><tr class="Row-Column-16"><td class="cell-style-override-4">
            <p class="Head-extension--no-rule-" lang="en-US"><span>WAT
            BE</span><span>T</span><span>EKEN
            GEMIDDELD</span><span>?</span></p>
          </td>
        </tr><tr class="Row-Column-42"><td class="cell-style-override-5">
            <ul><li class="Body-bullet para-style-override-8" lang="en-US"><span class="char-style-override-9">•	</span></li>
            </ul></td>
        </tr><tr class="Row-Column-240"><td class="cell-style-override-6">
            <p class="Body-box-no-indent" lang="en-US"><span>Hierdie aktiwiteit sal jou help om te
            verstaan hoe die gemiddeld die hele stel data
            voorstel</span>.</p>

            <p class="Body-box-no-indent" lang="en-US"><span>Bou blokkiestorings van verskillende
            hoogtes</span>:<span><img class="frame-238" src="Maths_Afr_Gr7_OG_ch14_rev4-web-resources/image/154750.png" alt="154750.png"/></span><span>Skuif nou die blokkies van die hoër torings na
            die laer torings om hulle gelyk te maak</span>:<span><img class="frame-239" src="Maths_Afr_Gr7_OG_ch14_rev4-web-resources/image/154759.png" alt="154759.png"/></span></p>

            <p class="Body-box-no-indent para-style-override-10" lang="en-US"><span>Jy het so pas die
            gemiddeld gekry: elke toring bestaan nou uit 4
            blokkies. Maar hoe werk dit as jy net met die getalle
            5, 6, 3, 2 en 4 moet werk? Jy tel hulle bymekaar en
            deel die antwoord met die aantal getalle wat jy
            het</span>:</p>

            <p class="Body-box-no-indent para-style-override-10" lang="en-US">5 + 6 + 3 + 2 + 4 = 20 20
            ÷ 5 = 4</p>

            <p class="Body-box-no-indent" lang="en-US"><span>Dit beteken dat jy ’n enkele getal kan
            uitwerk om in die plek van die verskillende getalle te
            gebruik en steeds dieselfde totaal kan kry</span>.</p>
          </td>
        </tr></tbody></table><p class="Body-no-indent" lang="en-US"><span>Dit is ook nuttig om te weet hoe ver die datawaardes
    uitmekaar versprei is</span>.</p>

    <div class="note"><p class="Body-content-no-indent" lang="en-US"><span>Die</span> <span class="char-style-override-6">verspreiding</span>
            <span>of</span> <span class="char-style-override-6">omvang</span> <span>van ’n stel
            data word verkry deur die laagste datawaarde van die
            hoogste datawaarde af te trek. Byvoorbeeld, vir die
            stel datawaardes op die vorige bladsy is die
            verspreiding</span>:
            11 − 0 = 11</p>

            <p class="Body-content-no-indent" lang="en-US"><span>Hoe groter die omvang, hoe meer is
            die data versprei. Hoe kleiner die omvang, hoe meer is
            die data om gelyke waardes gekonsentreer</span>.</p>

        </tr></tbody></table><h1 lang="en-US"><span class="chapter-no Chapter-number-colour char-style-override-4">16</span><span>Waarskynlikheid</span></h1>

    <h2 lang="en-US">
    16.1	<span>Moontlike en werklike uitkomste, en
    frekwensies</span></h2>

    <h3 class="Head-investigation--after-b-head-" lang="en-US"><span>WAT KAN JY VERWAG</span>?</h3>

    <p class="Body-no-indent" lang="en-US">
    <span>Jy gaan binnekort ’n eksperiment uitvoer. Daarvoor het jy
    ’n sak, soos ’n bruinpapiersak of ’n plastiekinkopiesak nodig.
    Jy het ook drie voorwerpe van dieselfde vorm en grootte nodig,
    soos drie knope, bottelproppe of vierkantige stukkies karton.
    Die drie voorwerpe moet verskillend lyk. Hulle kleure moet
    byvoorbeeld verskil, of jy kan op die kartonstukkies “geel”,
    “rooi” en “blou” skryf</span>.</p>

    <p class="ques-a-" lang="en-US">
    1.	(a)	<span>Sit die drie voorwerpe in jou sak. Jy sal later
    een voorwerp daaruit haal,
    sonder</span><span>om in die sak te kyk. Kan
    jy vooruit sê watter voorwerp dit sal wees, die
    bloue,</span><span>die gele of die
    rooie</span>?</p>

    <hr/>
<p class="ques-a-" lang="en-US">
    (b)	<span>Bespreek dit met twee klasmaats</span>.</p>

    <p class="ques-a-" lang="en-US">
    2.	(a)	<span>Trek nou ’n voorwerp uit die sak, skryf sy kleur
    neer en sit dit terug</span>.</p>

    <hr/>
<p class="ques-a-" lang="en-US">(b)	<span>Jy
    gaan dit netnou 12 keer herhaal. Kan jy voorspel hoeveel keer
    jy elkeen van</span> <span>die</span>
    <span>drie kleure gaan uittrek? As jy dink jy kan, skryf jou
    voorspelling neer</span>.</p>

    <hr/>
<hr/>
<p class="ques-a-" lang="en-US">
    (c)	<span>Vergelyk jou voorspellings met twee
    klasmaats</span>.</p>

    <p class="ques-a-" lang="en-US">(d)	<span>Kan
    jy aan enige rede dink waarom jy blou meer dikwels as rooi of
    geel sal trek in</span><span>’n eksperiment
    soos in (b) hier bo</span>?</p>

    <hr/>
<p class="ques-a-" lang="en-US">
    3.	(a)	<span>Trek ’n voorwerp uit die sak, skryf sy kleur neer
    en sit dit terug. Doen dit 12
    keer</span><span>en skryf elke keer die
    kleur neer</span>.</p>

    <hr/>
<hr/>
<p class="ques-a-" lang="en-US">
    (b)	<span>Skryf jou uitkomste (resultate) in die
    tabel</span>.</p>

    eksperiment 2 wees</span>.</p>
