    <p class="Body-no-indent" lang="en-US">
    <span>Poliëders of veelvlakke kan in twee groepe,
    naamlik</span> <span class="char-style-override-5">prismas</span> <span>and</span>
    <span class="char-style-override-5">piramides</span>

    <p class="Head-C" lang="en-US">
    <span>Prismas</span></p>

    <p class="Body-no-indent"><span>’n Prisma is ’n poliëder met
    twee vlakke wat kongruente</span><span>en
    parallelle veelhoeke is. Hierdie vlakke vorm die
    prisma</span><span>se basisse en hulle word
    deur syvlakke verbind
    wat</span><span>parallelogramme
    is</span>.</p>

    <div class="aside">

      <b>Kongruent</b> <span>beteken
      presies dieselfde vorm en grootte.</span></p>

      <p class="Body-box" lang="en-US">
      <b>’n</b>
      <b>Prisma</b> <b>se syvlakke is al die
      vlakke wat nie basisse is nie.</b></p>

      </div>

    <p class="Body" lang="en-US"><span>In die
    geval van</span> <span class="char-style-override-5">regte
    prismas</span> <span>word die basisse verbind deur reghoeke wat
    loodreg op die basis en die bovlak is. Dit beteken dat die
    syvlakke van ’n prisma ’n hoek van 90° met die basisse
    vorm</span>.</p>

    <p class="Body" lang="en-US"><span>’n Prisma
    word volgens die vorm van sy basis benoem. Dus word ’n prisma
    wat ’n</span><span>driehoek as basis het, ’n
    driehoekige prisma genoem; ’n prisma met ’n reghoekige
    of</span><span>vierkantige basis word ’n
    reghoekige prisma genoem; en ’n prisma met ’n vyfhoekige basis
    word ’n vyfhoekige prisma genoem</span>.</p>

    <p class="Body" lang="en-US"><span>Enige twee
    vlakke in ’n prisma wat kongruent en parallel is kan die prisma
    se basisse wees. ’n Kubus is ’n spesiale soort prisma. Dit het
    6 kongruente vlakke, daarom kan enige van sy vlakke die basis
    wees</span>.</p>

    prisma</span>	<span>Vyfhoekige prisma</span>

    <p class="Body-no-indent" lang="en-US">
    <span>Die prismas hier bo word</span> <span class="char-style-override-5">skewe prismas</span> <span>genoem.
    Links is ’n skewe driehoekige prisma en regs is ’n skewe
    vyfhoekige prisma</span>.</p>

    <p class="Head-C" lang="en-US">

    <p class="Body-no-indent"><span>’n</span> <span class="char-style-override-5">Piramide</span> <span>het slegs een
    basis. Die syvlakke van ’n piramide
    is</span><span>altyd driehoekig. Hierdie
    driehoeke ontmoet bo by
    dieselfde</span><span>hoekpunt. Ons noem
    hierdie hoekpunt die</span> <span class="char-style-override-5">toppunt</span> <span>van
    die</span><span>piramide. ’n</span>
    <span class="char-style-override-5">Regte</span> <span>piramide
    se syvlakke is almal
    gelykbenige</span><span>driehoeke.</span></p>

    <div class="frame-13"><img class="frame-292" src="Maths_Afr_Gr7_OG_rev3-web-resources/image/161919.png" alt="161919.png"/></div>

    <p class="Body" lang="en-US"><span>Daar is
    baie soorte piramides. Die naam van die piramide word deur die

    <h2 lang="en-US">7.4	<span>Nette

    <h3 class="Head-investigation--after-b-head-" lang="en-US"><span>WAT IS ’N NET</span>?</h3>

    <p class="Body-no-indent" lang="en-US">
    <span>In wiskunde is ’n</span> <span class="char-style-override-5">net</span> <span>’n plat patroon wat ’n
    3D</span><span>-</span><span>voorwerp kan vorm.
    3D</span><span>-</span><span>voorwerpe het verskillende nette.
    Partykeer kan dieselfde 3D</span><span>-</span><span>voorwerp
    meer as een verskillende net hê. Hier is voorbeelde van
    verskillende 3D</span><span>-</span><span>voorwerpe en hulle
    nette</span>.</p>

    <p class="Body-no-indent" lang="en-US">
    <span><img class="frame-316" src="Maths_Afr_Gr7_OG_rev3-web-resources/image/128422.png" alt="128422.png"/></span> </p>

    <p class="caption" lang="en-US">
    <span>Driehoekige piramide</span>	<span>Reghoekige
    prisma</span> 	<span>Kubus</span></p>

    <p class="Body-no-indent" lang="en-US">
    <span>In hierdie afdeling gaan jy op die net van ’n kubus
    fokus. ’n Net kan slegs ’n kubus vorm as dit uit 6 gelyke
    vierkante bestaan. Maar nie alle netpatrone met 6 vierkante sal
    in ’n kubus gevou kan word nie</span>.</p>

    <p class="Body-no-indent"><span>Slegs een van die nette hier
    onder kan in ’n kubus gevou word. Skryf sy letter
    neer</span>.</p>

    <hr/>
<p class="Body-no-indent para-style-override-1" lang="en-US"><span><img class="frame-318" src="Maths_Afr_Gr7_OG_rev3-web-resources/image/128505.png" alt="128505.png"/></span></p>

    <h3 class="Head-investigation" lang="en-US">
    <span>’N KUBUS OF NIE</span></h3>

    <p class="Body-no-indent" lang="en-US">
    <span>Om te besluit of ’n net in ’n kubus kan vou, moet jy jou
    kan indink wat sal gebeur as jy die net vou. Lees die volgende
    stappe</span>.</p>

    <p class="Body-investigation-hanging para-style-override-3" lang="en-US">1.	<span>Ons kan die vlakke van
    die kubus benoem: onderste vlak (</span><span class="char-style-override-29">X</span><span>), regtervlak (R),
    agtervlak (A), linkervlak (L), topvlak (T)</span>
    <span>en</span> <span>voorste vlak (V). Ons sal hierdie letters
    in die res van die stappe gebruik</span>.</p>

    <p class="Body-investigation" lang="en-US">
    <span><img class="frame-319" src="Maths_Afr_Gr7_OG_rev3-web-resources/image/128554.png" alt="128554.png"/></span> </p>

    <p class="Body-investigation para-style-override-3" lang="en-US">2.	<span>Begin om een vierkant van die net
    as die onderste vlak of basisvlak van die vierkant
    te</span><span>kies (met ’n</span>
    <span class="char-style-override-29">X</span>
    <span>gemerk).</span></p>

    <p class="Body-investigation" lang="en-US">
    <span><img class="frame-320" src="Maths_Afr_Gr7_OG_rev3-web-resources/image/128570.png" alt="128570.png"/></span> </p>

    <p class="Body-investigation-hanging para-style-override-3" lang="en-US">3.	<span>Kyk na die vierkant regs
    van die</span> <span class="char-style-override-29">X</span><span>. (Dis blou gekleur.) As
    jy die net op die rooi lyn vou, sal die blou vierkant die
    regtervlak van die kubus vorm</span>.</p>

    <p class="Body-investigation para-style-override-3" lang="en-US"><span><img class="frame-321" src="Maths_Afr_Gr7_OG_rev3-web-resources/image/128601.png" alt="128601.png"/></span> </p>

    <p class="Body-investigation-hanging" lang="en-US">4.	<span>Kyk na die volgende vierkant links van die
    regtervlak. As jy hierdie vierkant op die rooi lyn vou, sal dit
    die voorste vlak van die kubus vorm</span>.</p>

    <p class="Body-no-indent" lang="en-US">
    <span><img class="frame-322" src="Maths_Afr_Gr7_OG_rev3-web-resources/image/155624.png" alt="155624.png"/></span> </p>

    <p class="Body-investigation-hanging" lang="en-US">5.	<span>Kyk na die vierkant links van
    die</span><span>voorste vlak. Dit vou om die
    linkervlak</span><span>van die kubus te
    vorm</span>.</p>

    <p class="Body-investigation-hanging" lang="en-US">6.	<span>Die vierkant links van die
    linkervlak</span><span>van die kubus sal die
    agterste vlak</span><span>van die kubus
    vorm</span>.</p>

    <p class="Body-investigation" lang="en-US">
    7.	<span>Die laaste vierkant vorm die topvlak</span>.</p>

    <div class="frame-13"><img class="frame-323" src="Maths_Afr_Gr7_OG_rev3-web-resources/image/128713.png" alt="128713.png"/></div>
