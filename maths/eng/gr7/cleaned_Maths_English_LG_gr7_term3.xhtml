    <p class="Body-opener-no-indent" lang="en-US">
    In this chapter, you will learn to create, recognise, describe,
    extend and make generalisations about numeric and geometric
    patterns. Patterns allow us to make predictions. You will also
    work with different representations of patterns, such as flow
    diagrams and tables.</p>

    <h2 lang="en-US">1.1	Number
    patterns in sequences</h2>

    <h3 class="Head-investigation--after-b-head-" lang="en-US">what comes next<span class="char-style-override-3">?</span></h3>

    <p class="Body-investigation-spaced para-style-override-2" lang="en-US">What may the next three numbers
    in each of these sequences be?</p>

    <p class="ques-a--2-space-below">4; 8; 12; 16; 20;</p>

    <hr/>
<p class="ques-a--2-space-below">4; 8; 16; 32; 64;</p>

    <hr/>
<p class="ques-a--2-space-below">4; 8; 14; 22; 32;</p>

    <hr/>
<p class="ques-a--2-space-below para-style-override-3">5; 7; 4;
    8; 3; 9; 2;</p>

    <hr/>
<div class="aside">
      <p class="Body-box-no-indent" lang="en-US">
      The numbers in a sequence
      are called the <b>terms</b> of
      the sequence. Terms that follow one another are said to be
      <b>consecutive</b>.</p>
    </div>

    <div class="note"><p class="Body-content-no-indent" lang="en-US">A set of numbers in a given order is
            called a <b>number
            sequence</b>. In some cases each number in a
            sequence can be formed from the previous number by
            performing the same or a similar action. In such a
            case, we can say there is a <b>pattern</b> in the sequence.</p>
          </div><p class="ques-a--2-space-below para-style-override-2" lang="en-US">1.	(a)	Write down the next three
    numbers in each of these sequences:</p>

    <p class="ques-a--2-space-below">Sequence A:	4; 7; 10; 13;
    16;</p>

    <hr/>
<p class="ques-a--2-space-below">Sequence B:	5; 10; 20; 40;
    80;</p>

    <hr/>
<p class="ques-a--2-space-below">Sequence C:	2; 5; 10; 17;
    26;</p>

    <hr/>
<p class="ques-a-" lang="en-US">(b)	Write down

    the
    three sequences.</p>

<hr/>
<hr/>
<hr/>
<div class="note"><p class="Body-content-no-indent" lang="en-US">A sequence can be formed by repeatedly
            adding or subtracting the same number. In this case the
            <b>difference</b> between
            one term and the next is constant.</p>

            </div><p class="Body-no-indent" lang="en-US">In

<div class="note"><p class="Body-content-no-indent" lang="en-US">In all of the above cases it was possible

          </div><div class="aside">

      number sequence by repeatedly performing the same or similar
      action is called <b>recursion</b>. The rule that describes
      the
      relationship between consecutive terms is called a
      <b>recursive rule</b>.</p>

    <p class="Body-opener-no-indent" lang="en-US">
    In this chapter, you will learn about algebraic expressions. An
    algebraic expression is a computational procedure. Put
    differently, an algebraic expression tells you how to
    calculate a value. But an algebraic expression <span class="char-style-override-9">is</span> also a value.</p>

    <p class="Body-opener" lang="en-US">You will
    learn more about variable and constant quantities in this
    chapter and you will
    be required to identify these in formulae and number
    sentences.</p>

    <p class="Body-opener-no-indent" lang="en-US">

    <p class="Body-opener-no-indent" lang="en-US">
    <span class="char-style-override-8">Note</span></p>

    <p class="Body-opener-no-indent" lang="en-US">
    <span>Note that we are still using the \times sign in algebraic
    expressions. In terms of computational procedures and flow
    diagrams, it is natural for learners to write 2 \times</span>
    <span class="Box-variable-italic">x</span> <span>for some time.
    The idea of dropping the \times sign by convention will be
    introduced in chapter 10. Neither form of notation should be
    prescribed. Different learners will adopt the shorter notation
    at different rates. Eventually, everybody in the class will

    <h2 lang="en-US">6.2	Original figures and their images</h2>

    <p class="Body-no-indent para-style-override-3" lang="en-US">Figures can be moved around in different
    ways &#226;&#128;&#147; they can be shifted, swung around
    and turned over. When the movement is done, the figure in its
    new position is called
    the <span class="char-style-override-8">image</span> of the
    original figure.</p>

    <div class="note"><p class="Body-content-no-indent" lang="en-US">Figures can be moved in three ways:
            through <span class="char-style-override-8">translation</span>,
            <span class="char-style-override-8">reflection</span>
            and <span class="char-style-override-8">rotation</span>. These
            transformations are often referred to as "sliding"
            (shifting), "flipping" (turning over) and "turning"
            (swinging) respectively.</p>
          </div><p class="Body-no-indent para-style-override-3" lang="en-US"><span class="Basic-Graphics-Frame"><img class="frame-137" src="Maths2_Gr7_TG_ch6-web-resources/image/157484.png" alt="157484.png"/></span>&#160;</p>

    <h2 lang="en-US">6.3	Translating figures</h2>

    <p class="Body-no-indent" lang="en-US">Here
    are two original figures and their images after the figures
    were <span class="char-style-override-8">translated</span>:</p>

    <p class="Body-no-indent" lang="en-US">When we
    name the image, we use the same letters for the points that

    <h2 lang="en-US">6.4	Reflecting
    figures</h2>

    <p class="Body-no-indent" lang="en-US">When a
    figure is <span class="char-style-override-8">reflected</span>,
    it is flipped or turned over. The image that is produced is the
    mirror image of the original figure. The <span class="char-style-override-8">line of reflection</span> is like a
    mirror in which the original figure is reflected.</p>

    <p class="Body" lang="en-US">The image is
    produced on the opposite side of the line of reflection. Each
    point on the original figure and its corresponding point on the
    image are the same distance away from the line of
    reflection.</p>

    <h2 lang="en-US">7.1	Classifying
    3D objects</h2>

    <p class="Body-no-indent" lang="en-US">There
    are two main groups of objects with <span class="char-style-override-8">three dimensions</span> (length, width
    and height), namely those with <span class="char-style-override-8">curved surfaces</span> and those with
    <span class="char-style-override-8">flat surfaces</span>.
    <span class="char-style-override-8">Spheres</span> (balls),
    <span class="char-style-override-8">cylinders</span> and
    <span class="char-style-override-8">cones</span> are examples
    of objects with curved surfaces. Objects with only flat
    surfaces are called <span class="char-style-override-8">polyhedra</span>.</p>

    <p class="Body-no-indent" lang="en-US">
    <span><img class="frame-266" src="Maths2_Gr7_TG_ch6-web-resources/image/146763.png" alt="146763.png"/></span>&#160;</p>

    <h3 class="Head-investigation--after-b-head-" lang="en-US">what is a polyhedron?</h3>

    <p class="Body-no-indent" lang="en-US">A
    <b>polyhedron</b> is a
    three-dimensional object (or 3D object) made of flat surfaces
    only. It has no curved surfaces. It consists of faces, edges
    and vertices.</p>

    <div class="aside">
      <p class="Body-box-no-indent" lang="en-US">
      We say: one <b>polyhedron</b>;
      two or more <b>polyhedra</b>.</p>

      <p class="Body-box-no-indent" lang="en-US">
      We say: one <b>vertex</b>; two or
      more <b>vertices</b>.</p>
    </div>

    <div class="note"><p class="Body-content-no-indent" lang="en-US">A <b>face</b>
            is the flat surface of a 3D object.</p>

            <p class="Body-content-no-indent" lang="en-US">An <b>edge</b>
            is the segment where two faces of a polyhedron
            intersect.</p>

            <p class="Body-content-no-indent" lang="en-US">A <b>vertex</b> is the point where the
            edges meet.</p>

    <h2 lang="en-US">7.2	Prisms and
    pyramids</h2>

    <h3 class="Head-investigation--after-b-head-" lang="en-US">difference between prisms and pyramids</h3>

    <p class="Body-no-indent" lang="en-US">
    <span class="char-style-override-8">Prisms</span> and
    <span class="char-style-override-8">pyramids</span> are two
    special groups of polyhedra.</p>

    <p class="Head-C" lang="en-US">Prisms</p>

    <p class="Body-no-indent">A <span class="char-style-override-8">prism</span> is a polyhedron with two
    faces that are
    congruent and parallel polygons. These faces are
    called <span class="char-style-override-8">bases</span> and
    they are connected by <span class="char-style-override-8">lateral
    faces</span> that are parallelograms.</p>

    <div class="aside">
      <p class="Body-box-no-indent" lang="en-US">
      <b>Congruent</b> means exactly
      the same shape and size.</p>

      <p class="Body-box" lang="en-US">
      <b>Lateral faces</b> are faces
      that aren't bases.</p>
    </div>

    <p class="Body" lang="en-US">In the case of
    <span class="char-style-override-8">right prisms</span> the
    bases are connected by rectangles which are
    perpendicular to the base and the top. This means the lateral
    faces of a right prism
    make a 90&#194;&#176; angle with the bases.</p>

    <p class="Body" lang="en-US">A prism is named
    according to the shape of its base. So a prism whose base is
    a
    triangle is called a triangular prism; a prism whose base is a
    rectangle or square is called
    a rectangular prism; and a prism with a pentagonal base is
    called a pentagonal prism.</p>

    <p class="Body" lang="en-US">Any pair of faces
    in a prism that are congruent and parallel can be the bases of
    that prism. A cube is a special type of prism. It has 6
    congruent faces; therefore any of its faces can be the
    base.</p>

    <p class="Body-no-indent" lang="en-US">
    <span><img class="frame-292" src="Maths2_Gr7_TG_ch6-web-resources/image/127125.png" alt="127125.png"/></span>&#160;</p>

    <p class="caption" lang="en-US">Triangular
    prism	Rectangular prism	Pentagonal prism	Cube</p>

    <p class="Body-no-indent" lang="en-US">These
    are two <b>oblique prisms</b> &#226;&#128;&#147; the
    one on the left is a triangular prism and the one on the right
    is an oblique pentagonal prism.</p>

    <div>
      <div class="frame-13"><img class="frame-293" src="Maths2_Gr7_TG_ch6-web-resources/image/146855.png" alt="146855.png"/></div>

      <div class="frame-13"><img class="frame-294" src="Maths2_Gr7_TG_ch6-web-resources/image/146864.png" alt="146864.png"/></div>
    </div>

    <p class="Head-C" lang="en-US">Pyramids</p>

    <p class="Body-no-indent">A <span class="char-style-override-8">pyramid</span> has only one base. The
    lateral faces of a pyramid
    are always triangles. These triangles meet at the same
    vertex
    at the top. This vertex is called the <b>apex</b> of the pyramid. In a<span class="char-style-override-8">right pyramid</span>, the
    lateral faces are isosceles triangles.</p>

    <div class="frame-13"><img class="frame-295" src="Maths2_Gr7_TG_ch6-web-resources/image/155600.png" alt="155600.png"/></div>

    <p class="Body" lang="en-US">There are many
    types of pyramids. The type of pyramid is determined by the
    shape
    of its base. For example, a triangular-based pyramid has a
    triangle as its base, a square-based pyramid has a square as
    its base and a hexagonal-based pyramid has a hexagon
    as its base.</p>

    <div>
      <div>
        <p class="caption para-style-override-35" lang="en-US">Square-based pyramid
        It has 5 faces:
        1 square,
        4 triangles</p>
      </div>

      <div class="frame-13"><img class="frame-296" src="Maths2_Gr7_TG_ch6-web-resources/image/155575.png" alt="155575.png"/></div>

      <div>
        <p class="caption para-style-override-35" lang="en-US">Hexagonal-based pyramid
        It has 7 faces:
        1 hexagon,
        6 triangles</p>
      </div>
    </div>

    <p class="Body-no-indent" lang="en-US">If a
    pyramid is not a right pyramid, it is called an <b>oblique pyramid</b>, like the two
    shown below. The lateral faces of an oblique pyramid are not
    necessarily isosceles triangles.</p>

    <p class="Body-no-indent para-style-override-1" lang="en-US"><span><img class="frame-297" src="Maths2_Gr7_TG_ch6-web-resources/image/146882.png" alt="146882.png"/></span></p>

    <h2 lang="en-US">7.4	Nets of 3D
    objects</h2>

    <h3 class="Head-investigation--after-b-head-" lang="en-US"><a id="Anchor"/>what is a net?</h3>

    <p class="Body-no-indent" lang="en-US">In
    mathematics, a <b>net</b> is a flat
    pattern that can be folded to form a 3D object. Different 3D
    objects have different nets. Sometimes the same 3D object can
    have different nets. Here are examples of different 3D objects
    and their nets.</p>

    <p class="Body-no-indent" lang="en-US">
    <span><img class="frame-318" src="Maths2_Gr7_TG_ch6-web-resources/image/128422.png" alt="128422.png"/></span>&#160;</p>

    <p class="caption" lang="en-US">
    Triangular-based pyramid	Rectangular prism	Cube</p>

    <p class="Body-no-indent" lang="en-US">In this
    section, you are going to focus on the net of a cube. In order
    for a net to form a cube, it must consist of 6 equal squares.
    But not all net patterns that consist of 6 squares will fold
    into a cube.</p>

    <p class="Body-no-indent">Only one of the nets below will fold
    into a cube. Write down which one it is.</p>

    <hr/>
<p class="Body-no-indent para-style-override-1" lang="en-US"><span><img class="frame-320" src="Maths2_Gr7_TG_ch6-web-resources/image/128505.png" alt="128505.png"/></span></p>

    <h3 class="Head-investigation" lang="en-US">a
    cube or not a cube</h3>

    <p class="Body-no-indent" lang="en-US">In
    order to decide whether or not a net will fold into a cube, you
    have to imagine what will happen when you fold the net. Read
    through the following steps.</p>

    <p class="Body-investigation-hanging" lang="en-US">1.	We can label the faces of a cube: bottom face
    (<span class="char-style-override-24">X</span>), right face
    (R), back face (B), left
    face (L), top face (T) and front face (F). We will use these
    terms in the rest of the steps.</p>

    <p class="Body-investigation" lang="en-US">
    <span><img class="frame-321" src="Maths2_Gr7_TG_ch6-web-resources/image/128554.png" alt="128554.png"/></span>&#160;</p>

    <p class="Body-investigation" lang="en-US">
    2.	Start by choosing one square of the net as the bottom face
    (marked with an <span class="char-style-override-24">X</span>).</p>

    <p class="Body-investigation" lang="en-US">
    <span><img class="frame-322" src="Maths2_Gr7_TG_ch6-web-resources/image/128570.png" alt="128570.png"/></span>&#160;</p>

    <p class="Body-investigation-hanging" lang="en-US">3.	Look at the square to the right of the <span class="char-style-override-24">X</span>. (It is coloured blue.) If
    you fold the net on the red line, the blue square will be the
    right face of the cube.</p>

    <p class="Body-investigation" lang="en-US">
    <span><img class="frame-323" src="Maths2_Gr7_TG_ch6-web-resources/image/128601.png" alt="128601.png"/></span>&#160;</p>

    <p class="Body-investigation-hanging" lang="en-US">4.	Look at the next square to the left of the right
    face. If you fold this square on the red line, it will become
    the front face of the cube.</p>

    <p class="Body-no-indent" lang="en-US">
    <span><img class="frame-324" src="Maths2_Gr7_TG_ch6-web-resources/image/155624.png" alt="155624.png"/></span>&#160;</p>

    <p class="Body-investigation-hanging" lang="en-US">5.	Look at the square to the left of the
    front face. It will fold to become the
    left face of the cube.</p>

    <p class="Body-investigation-hanging" lang="en-US">6.	The square to the left of the left face
    of the cube will become the back
    face of the cube.</p>

    <p class="Body-investigation" lang="en-US">
    7.	The last square will form the top.</p>

    <div class="frame-13"><img class="frame-325" src="Maths2_Gr7_TG_ch6-web-resources/image/128713.png" alt="128713.png"/></div>

    <p class="Body-investigation" lang="en-US">
    8.	Therefore you can label the squares on the net as
    follows:</p>

    <p class="Body-investigation-hanging" lang="en-US"><span><img class="frame-326" src="Maths2_Gr7_TG_ch6-web-resources/image/128650.png" alt="128650.png"/></span>&#160;</p>

    <p class="Body-investigation-hanging" lang="en-US">9.	Since each square on the net corresponds with a face
    of the cube, this net can be folded into a cube.</p>

    <h2 lang="en-US">7.5	Using nets
    to construct cubes and prisms</h2>

    <h3 class="Head-investigation--after-b-head-" lang="en-US">how to draw a net of a prism</h3>

    <p class="Body-no-indent" lang="en-US">Look at
    the triangular prism alongside. Its faces are
    2 right-angled triangles and 3 rectangles.
    (Since the base has 3 edges, there will be 3 rectangles.)</p>

    <div class="frame-13"><img class="frame-351" src="Maths2_Gr7_TG_ch6-web-resources/image/129914.png" alt="129914.png"/></div>

    <p class="Body-investigation-hanging" lang="en-US">1.	Draw a rectangle, which will be the bottom of
    the
    prism. Then add a right-angled triangle at the top
    and a mirror image of the triangle at the bottom of the
    rectangle.</p>

    <p class="Body-no-indent para-style-override-1" lang="en-US"><span><img class="frame-352" src="Maths2_Gr7_TG_ch6-web-resources/image/129935.png" alt="129935.png"/></span></p>

    <p class="Body-investigation-hanging" lang="en-US">2.	Draw the other two rectangles next to the centre
    one. The rectangle on the right must fit onto the side opposite
    the right angle in the triangle when it is folded, so that
    rectangle will be the biggest. The rectangle on the left is the
