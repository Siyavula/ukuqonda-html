    <h1 lang="en-US"><span class="chapter-no Chapter-number-colour char-style-override-3">8  </span><span class="chapter-no char-style-override-4"/>Integers</h1>

    <p class="Body-opener-no-indent" lang="en-US">
    In this chapter you will work with numbers smaller than 0.
    These numbers are called negative numbers. Mathematicians have agreed that negative numbers should have certain properties that will make them useful for various purposes. You will learn about these properties and how they make it possible to do calculations with negative numbers.</p>

    <h2 lang="en-US">8.1	The need for numbers called integers</h2>

    <p class="Body-no-indent" lang="en-US">Numbers are used for many different purposes. We use numbers to say how many objects there are in a collection, for example the number of desks in a classroom. For this purpose we use the
     <b>counting numbers</b> 1,
    2, 3, 4 . . . Numbers are also used to describe size, for example the lengths of objects. For this purpose we need more than the counting numbers, we also need  <b>fractions</b>. Another purpose of numbers is to indicate position, for example the position of the right end of the red line on the pictures below.</p>

    <p class="Body" lang="en-US">Numbers also occur as the solutions to equations, and the natural numbers and fractions do not provide solutions for all equations. For example, there is no natural number or fraction that is the solution to the equation \(10 - x = 20\). The number that provides the solution to this equation must have the property that when you subtract it, it has the same effect as when you add 10!</p>

    <p class="Body" lang="en-US">With a view to have numbers that can serve more purposes than counting and measuring, mathematicians have decided to also think of another kind of numbers which are called  <b>integers</b>. The integers include the natural numbers, but for each natural number, for example 24, there is also another number called the  <b>additive inverse</b>. For example, -24 is the additive inverse of 24. When you add a number to its additive inverse, the answer is 0. For example,
    \(24 + (-24) = 0\).</p>

    <h3 class="Head-investigation--after-b-head-" lang="en-US">saying how cold it is</h3>

    <p class="Body-no-indent" lang="en-US">One of the uses of integers is for the measurement of temperature. If we say that the temperature is 0 when water freezes to become ice, we need numbers smaller than 0 to describe the temperature when it gets even colder than when water freezes. When water starts boiling, its temperature is 100 degrees on the scale called the Celsius scale.</p>

    <p class="Body" lang="en-US">Liquids expand when heated, and shrink when cooled down. So when it is warm,
    the liquid in a thin tube may almost fill the tube:</p>

    <span><img class="medium" src="Maths2_Gr7_TG_rev4-web-resources/image/139036.png" alt="139036.png"/></span>&#160;</p>

    <p class="Body-no-indent" lang="en-US">When it is cold, the column of liquid will be quite short.</p>

    <p class="Body-no-indent" lang="en-US">
    <span><img class="medium" src="Maths2_Gr7_TG_rev4-web-resources/image/139053.png" alt="139053.png"/></span>&#160;</p>

    <p class="Body-no-indent" lang="en-US">This property of liquid is used to measure temperature, and an instrument like the above is called a  <b>thermometer</b>.</p>

    <p class="Body-no-indent" lang="en-US">This is what a thermometer will show when it is put in water that is boiling. It shows a temperature of 100 degrees Celsius, which is written as 100 &#176;C.</p>

    <h3 class="Head-investigation" lang="en-US">
    saying how much money it is</h3>

    <p class="Body-no-indent" lang="en-US">Simon is in Grade 5. He saved money in a tin. When he turned 10, his grandmother gave him R100. He also opened his savings tin on his tenth birthday and there was R260 in the tin. Simon was very happy. He said to himself: "I am very rich!"</p>

    <p class="Body" lang="en-US">Simon decides to buy some things that he has always wanted. This is what he decides to buy:</p>

    <ul><li class="Body-bullet" lang="en-US">
      <span class="char-style-override-8"></span>a soccer ball at R160</li>

      <li class="Body-bullet" lang="en-US">
      <span class="char-style-override-8"></span>a pair of sunglasses at R180</li>

      <li class="Body-bullet" lang="en-US">
      <span class="char-style-override-8"></span>a book about animals at R90</li>
    </ul><p class="Body-investigation-hanging">1.	How much money did Simon have in total on the day that he thought he was rich?</p>

    <hr/>
<p class="Body-investigation" lang="en-US">
    2.	What is the total cost of the three items he wants to buy?</p>

    <hr/>
<p class="Body-investigation-hanging" lang="en-US">3.	Simon decides to first buy the soccer ball only. How much money will he have after paying for the soccer ball?</p>

    <hr/>
<p class="Body-investigation" lang="en-US">
    4.	How much money will Simon have if he buys the soccer ball and the sunglasses?</p>

    <hr/>
<p class="Body-investigation-hanging" lang="en-US">5.	How much money will Simon have if he buys the soccer ball and the sunglasses and the book about animals?</p>

    <hr/>
<p class="Body-no-indent" lang="en-US">Simon did these calculations while he was thinking about buying the various items:</p>

    <p class="ques-a-" lang="en-US">\(\text{R}360 - \text{R}160 = \text{R}200\)</p>

    <p class="ques-a- para-style-override-7" lang="en-US">\(\text{R}200 - \text{R}180 = \text{R}20\)</p>

    <p class="ques-a-" lang="en-US">\(\text{R}20 - \text{R}90 = (-) \text{R}70\) ?</p>

    <p class="Body-investigation-hanging" lang="en-US">6.	Fatima owns a small shop. One afternoon when she closed the shop, she had R120 cash, clients owed her R90, and she owed her suppliers R310. In Fatima's view her financial position was as follows: \(\text{R}120 + \text{R}90 - \text{R}310 =
    -\text{R}100\).</p>

    <p class="ques-a-" lang="en-US">(a)	On another day, Fatima ended the business day with R210 cash, clients owed<span>her R180 and she owed her suppliers R160. What was her financial position?</span></p>

    <hr/>
<p class="ques-a-" lang="en-US">(b)	On another day, Fatima ended the business day with R150 cash, clients owed her R130 and she owed her suppliers R460. What was her financial position?</p>

    <hr/>
<p class="Body-no-indent">About 500 years ago, some mathematicians proposed that a "negative number" may be used to describe the result in a situation like the above, where a number is subtracted from a number smaller than it.</p>

    <div class="aside">
      <p class="Body-box-no-indent" lang="en-US">
      Mathematicians are people who do mathematics for a living.
      Mathematics is their profession, like health care is the profession of nurses and medical doctors.</p>
    </div>

    <p class="Body" lang="en-US">For example, we may say \(10 - 20 = (-10)\)</p>

    <p class="Body-no-indent para-style-override-1" lang="en-US">This proposal was soon accepted by other mathematicians, and it is now used all over the world.</p>

    <h2 lang="en-US">8.2	Finding numbers that make statements true</h2>

    <p class="Body-no-indent" lang="en-US">The numbers 1, 2, 3, 4 and so on that we use for counting are called the <b>natural     numbers</b>. Natural numbers are  <b>whole numbers</b> - they do not contain fraction parts.</p>

<p class="Body-investigation"> \(12 +  ( .......... )  = 17 \)</p>

<p class="ques-a--2-space-below"> (d)	 \(( .......... )  - 10 = 34 \)</p>

    ( .......... ) =
    18\)</p>

    <p class="ques-a-" lang="en-US">3.	(a)	Can you think of a natural number that will make this statement true?</p>

<p class="ques-a-" lang="en-US">(b)	Can you think of any other number that will make the statement true?</p>

<p class="ques-a-" lang="en-US">4.	(a)	Can you think of a natural number that will make this statement true?</p>

    <p class="ques-a--2-space-below">\(8 + ( ........... ) = 5\)</p>

    <hr/>
<p class="ques-a-">(b)	Can you think of any other number that will make the statement true?</p>

    <div class="aside">
      <p class="Body-box-no-indent" lang="en-US">
      We normally think of adding as making something bigger.
      Question 4(a) requires us to change our mind about this.
      We have to consider the possibility that adding a number may make something smaller.</p>
    </div>

    <hr/>
<p class="Body-no-indent" lang="en-US">We are looking for a number that will make the following statement true:</p>

    <p class="Body para-style-override-3" lang="en-US">\(8 + ( ........... ) = 5\)</p>

    <p class="Body" lang="en-US">Consider this plan: Let us agree that we will call this number <i>negative</i> 3 and write it as
    (-3).
    If we agree to this, we can say \(8 + (-3) = 5\).</p>

    <p class="Body" lang="en-US">This may seem a bit strange to you. You do not have to agree now. But even if you do not agree, let us explore how this plan may work for other numbers. What answers will a person who agrees to the plan give to the following question?</p>

    <p class="Body-investigation-spaced para-style-override-12">
    5.	Calculate each of the following:</p>

    <div class="aside">

      <p class="Body-box" lang="en-US">5 +
      (-8)</p>

      <p class="Body-box" lang="en-US">(-5) +

    </div>

<p class="ques-a--2-space-below">(d)	10 + (-9)</p>

    <hr/>

    <hr/>
<p class="ques-a--2-space-below"><span class="char-style-override-7"/>(f)	1 + (-1)</p>

    <hr/>
<p class="Body-no-indent" lang="en-US">You possibly agree that</p>

    <p class="ques-a-" lang="en-US">\(5 + (-5) = 0 \\
    10 + (-10) = 0  \text{ and } \\ 20 + (-20) = 0\)</p>

    <p class="Body-no-indent" lang="en-US">We may say that for each "positive" number there is a  <b>corresponding</b> or  <b>opposite</b> negative number. Two positive and negative numbers that correspond, for example 3 and (-3), are called  <b>additive</b>  <b>inverses</b>. They wipe each other out when you add them.</p>

    <div class="aside">
      <p class="Body-box-no-indent" lang="en-US">
      The number zero is regarded as an integer.</p>
    </div>

    <div class="note"><p class="Body-content-no-indent" lang="en-US">When you add any number to its additive inverse, the answer is 0. For example, 120 + (-120) =
            0</p>

            <p class="Body-content-no-indent" lang="en-US">So, the  <b>set of integers</b> consists of all the natural numbers and their additive inverses and zero.</p>
          </div><p class="Body-investigation para-style-override-12" lang="en-US">6.	Write the additive inverse of each of the following numbers:</p>

<p class="Body-no-indent" lang="en-US">The idea of additive inverses may be used to explain why 8 + (-5)

            <h3 class="Head-extension--no-rule-" lang="en-US">Some history</h3>
          <div class="extension">
            <p class="Body-box-no-indent" lang="en-US">The following statement is true if the number is 5:</p>

            <p class="Body-box-no-indent para-style-override-12" lang="en-US"><i>\[15 - (a~certain~number) =             10\]</i></p>

            <p class="Body-box-no-indent" lang="en-US">A few centuries ago, some mathematicians decided they wanted to have numbers that will also make sentences like the following true:</p>

            <p class="Body-box-no-indent para-style-override-12" lang="en-US"><i>\[15 + (a~certain~number) =             10\]</i></p>

            <p class="Body-box-no-indent" lang="en-US">But to go from 15 to 10 you have to
             <b>subtract 5</b>.</p>

            <p class="Body-box" lang="en-US">The number we need to make the sentence \(15 + (a~certain~number) =
            10\) true must have the following strange property:</p>

            <p class="Body-box-no-indent" lang="en-US">If you  <b>add</b>
            this number, it should have the  <b>same effect</b> as to  <b>subtract 5</b>.</p>

            <p class="Body-box-no-indent" lang="en-US">Now the mathematicians of a few centuries ago really wanted to have numbers for which such strange sentences would be true. So they thought:</p>

            <p class="Body-box-no-indent" lang="en-US">"Let us just decide, and agree amongst ourselves, that the number we callnegative 5 will have the property that if you add it to another number,
            the effect will be the same as when you subtract the natural number 5."</p>

            <p class="Body-box-no-indent" lang="en-US">This means that the mathematicians agreed that 15 + (-5) is equal to 15 - 5.</p>

            <p class="Body-box" lang="en-US">
            Stated differently, instead of adding negative 5 to a number,
            you may subtract 5.</p>

<h1 lang="en-US"><span class="chapter-no Chapter-number-colour char-style-override-3">12 </span><span class="chapter-no char-style-override-4"/>Algebraic equations 2</h1>

    <p class="Body-opener-no-indent" lang="en-US">
    You have already done some work on equations in Term 3. In this term, we extend the work you have already done to include negative numbers.</p>

 <h2 lang="en-US">12.1	Describing problem situations</h2>

    <p class="Body-no-indent" lang="en-US">A
    <b>closed number     sentence</b> is a true statement about numbers, for example
    \(21 + 5 = 26\). All the numbers are given.</p>

    <p class="Body para-style-override-8">In an  <b>open</b>  <b>number sentence</b>, for example
    \(15 + x = 21\), one or more of the numbers are unknown.</p>

    <div class="aside">
      <p class="Body-box-no-indent" lang="en-US">
      An open number sentence is also called an  <b>equation</b>.</p>
    </div>

    <p class="Body-investigation-hanging" lang="en-US">1.	Jan is 3 years older than his sister Amanda. Amanda is 14 years old. Write a closed number sentence to show Jan's age.</p>

    <hr/>
<p class="Body-investigation-hanging" lang="en-US">2.	Numbers are said to be consecutive if they follow one another. The numbers
    -1, 0, 1 are consecutive. The sum of -1, 0 and 1 is 0.</p>

    <hr/>
<p class="ques-a-" lang="en-US">(b)	Write a closed number sentence that shows two consecutive numbers whose product is 6.</p>

    <p>D.	\(20 + 20 = x\)</p> <hr/>

<p class="ques-a--2-space-below">(b)	What is the price of the uniform?</p>

<p class="ques-a-" lang="en-US">(b)	How many sweets does each learner get?</p>

   <h1 lang="en-US">
    <span class="chapter-no Chapter-number-colour char-style-override-3">13 </span><span class="chapter-no char-style-override-4"/>Collect,
    organise and summarise data</h1>

    <p class="Body-opener-no-indent" lang="en-US">
    Data handling is the part of Mathematics that deals with numbers and facts that we collect about the world around us. Data can be many different things, for example people's opinions on politics or the success rates of treating people with a certain kind of medicine. We use data to help us make decisions and solve problems about the world around us.</p>

    <p class="Body-opener" lang="en-US">In this chapter you will focus on: collecting data using questionnaires; organising data, which includes using stem-and-leaf displays and grouping data into intervals; and then summarising data by determining the mode, median, mean and range of sets of numerical data.</p>


    <h2 lang="en-US">13.1	Collecting data</h2>

    <p class="Body-no-indent" lang="en-US">Think of something that you really want to know about your own community or about children your age in other schools. For example, "How many Grade 7 learners in South Africa have access to a computer?" What would you find interesting to know about?</p>

    <p class="Body" lang="en-US">When you start the cycle of data handling, you start with at least one question. But there can of course be many more questions.</p>

    <p class="Body" lang="en-US">Once you have a research idea in mind, you can start planning how you will collect the data. When you collect data, you need to consider:</p>

    <ul><li class="Body-bullet" lang="en-US">
      <span class="char-style-override-8"></span>what question you are asking</li>

      <li class="Body-bullet" lang="en-US">
      <span class="char-style-override-8"></span>where you will find the data to answer the question (for example from people such as your peers, family or the wider community; or from published sources such as newspapers, books or magazines)</li>

      <li class="Body-bullet" lang="en-US">
      <span class="char-style-override-8"></span>how you will collect the data (for example by using questionnaires or conducting interviews)</li>

      <li class="Body-bullet" lang="en-US">
      <span class="char-style-override-8"></span>who you will collect the data from (the entire population or a sample).</li>
    </ul><h3 class="Head-investigation" lang="en-US">
    populations and samples: from whom to collect data</h3>

    <div class="note"><p class="Body-content-no-indent" lang="en-US">In data handling,  <b>population</b> refers to the whole group you are asking the question about. <b>Sample</b>
            refers to a small number of the group that you think will represent the whole group.</p>
          </div><p class="Body-no-indent" lang="en-US">Here is an example: Thandeka wants to know about the home languages of all Grade 7s across the whole of South Africa. All Grade 7s in all of South Africa would be the population of that data. But it is not possible to reach every single Grade 7 learner in South Africa,
    so Thandeka could choose a sample of Grade 7 learners. For example,
    she could choose to collect data from her own Grade 7 class and from two other Grade 7 classes from two other schools.</p>

    <p class="Body" lang="en-US">But if Thandeka chose her own Grade 7 class and only two other classes from other schools, her sample would not really give information about learners across the whole of South Africa, because the learners in all three of the schools could be from the same language group.</p>

    <p class="Body-no-indent" lang="en-US">So, how can you try to make sure that a sample gives information about the whole population? In other words, how can you make sure that your sample is  <b>representative</b> of the population?</p>

    <p class="Body-investigation-hanging" lang="en-US">1.	<i>Choose a big     enough sample</i>. Generally, the bigger the sample is the more likely it is to represent the characteristics of the population.</p>

    <p class="Body-investigation-hanging" lang="en-US">2.	<i>Ensure that you do not take a sample from only one of the groups within the population.</i> For example, if you want to find out if people like watching soccer, you cannot survey people at a Chiefs versus Pirates match. The majority of these people will almost certainly be there because they love watching soccer!</p>

    <p class="Body-no-indent" lang="en-US">
     <b>Example</b></p>

    <p class="Body-no-indent" lang="en-US">Ganief wishes to find out what the most popular food at the school tuck shop is and surveys 10 learners in Grade 7. There are 2 000 learners at the school.</p>

    <p class="Body" lang="en-US">Give two reasons to explain why the sample chosen is not likely to be representative of the population.</p>

    <p class="Body-no-indent" lang="en-US"><i>
    Answer</i></p>

    <p class="Body-investigation-hanging" lang="en-US">1.	The sample is too small.</p>

    <p class="Body-investigation-hanging" lang="en-US">2.	He is only getting the views of Grade 7s, not of the learners in any of the other grades (who might have very different views).</p>

    <h3 class="Head-investigation" lang="en-US">
    thinking about populations and samples</h3>

    <p class="Body-investigation-hanging" lang="en-US">1.	Here are some research questions. Use a  <b>P</b> to show which statement describes the population and an  <b>S</b> to show which statement describes a sample of the population.</p>

<p class="Body-investigation-hanging" lang="en-US">3.	Census@School took place in 2001 and 2009. These were surveys that Statistics South Africa did to show learners how information about people is collected and analysed. The Census@School wanted to know personal, community and household information about learners from Grades 3 to 12. This is how they chose their sample:</p>

    <ul><li class="Body-bullet--indented-" lang="en-US"><span class="char-style-override-8">	</span><i>A sample of 2 500 schools was selected from the Department of Basic Education's database of approximately 26 000 registered schools.</i></li>

      <li class="Body-bullet--indented-" lang="en-US"><span class="char-style-override-8">	</span><i>The schools were divided into groups depending on their province, school type (primary: Grades 3 to 7 only; intermediate: Grades 5 to 9 only; secondary: Grades 8 to 12 only; combined: Grades 3 to 12), and education district.</i></li>

      <li class="Body-bullet--indented-" lang="en-US"><span class="char-style-override-8">	</span><i>A sample of schools was selected from       each of these groups.</i></li>

      <li class="Body-bullet--indented-" lang="en-US"><span class="char-style-override-8">	</span><i>Approximately 790 000 learners       participated in the Census@School 2009.</i></li>
    </ul><p class="Body-investigation" lang="en-US">
    This information was included in their final report.</p>

    <p class="ques-a-" lang="en-US">(a)	What percentage was the sample of all the schools in the country?</p>

<p class="ques-a-" lang="en-US">(b)	Why do you think they separated the schools into groups first?</p>

    <hr/>

    <h3 class="Head-investigation" lang="en-US">
    introducing stem-and-leaf displays</h3>

    <div class="note"><p class="Body-content-no-indent" lang="en-US">A  <b>stem-and-leaf display</b>
            (also called a stem-and-leaf plot) is a way of listing numerical data using two columns divided by a vertical line. Each number is split across the columns.</p>
<p>For example, if the numbers in a set of data
consist of digits for tens and units (such as 23, 25,
34), the column on the right (the leaf column)
shows the units digits of the numbers, and the
column on the left (the stem column) shows the
tens digits of the numbers.</p>
            </div>
            <div class="aside">
      <p class="Body-box-no-indent" lang="en-US">
      Numerical data is data that consists of numbers.</p>
    </div>
<p/>
    <div class="aside">
      <p class="Body-box-no-indent" lang="en-US">
      In this example, the tens digits range from 1 to 5, so we list these in the stem column. Then we fill in the units digits in the leaf column.</p>
    </div>

    <h2 lang="en-US">
    13.3	Summarising data</h2>

    <p class="Body-no-indent" lang="en-US">When you have collected data, you often need to tell someone what you have found out. People want to know what your conclusions are, without looking at all of the data you have collected.</p>

    <p class="Body" lang="en-US">It is often useful to summarise a set of numerical data by using one value. For example, which value best summarises or describes the following data set?</p>

    <p class="Body-no-indent" lang="en-US">0 1 1 5 8 8 9 9 10 10 10 11 11</p>

    <p class="Body-no-indent para-style-override-8">Statisticians use any of three values that show the most central values in the set, or the value around which the other values tend to cluster. These values are called the <b>measures of central     tendency</b> or <b>summary     statistics</b>.</p>

    <div class="aside">
      <p class="Body-box-no-indent" lang="en-US">
      Statisticians are mathematicians who specialise in collecting, organising and analysing data.</p>
    </div>

    <div class="note">
    <ul><li class="Body-content-bullet para-style-override-38" lang="en-US">
                <p>The
                 <b>mode</b> is the value that occurs the most frequently in the data set. In the example above, the mode is 10 because it occurs the most times (three times).</p>

<div class="aside">
                  <p class="Body-box-no-indent" lang="en-US">A data set can have more than one mode.</p>
</div>
              </li>

              <li class="Body-content-bullet para-style-override-38" lang="en-US">
             <p>The
                 <b>median</b>
                is the value exactly in the middle of the data set when the data values are arranged in order from smallest to largest. For the data set above, the median is 9 because there are si(x) values to the right of the first 9 and si(x) values to the left of it.</p>

<div class="aside">
                  <p class="Body-box-no-indent" lang="en-US">If the data set consists of an even number of items, the median = sum of the two middle values divided by 2.</p>
</div>
              </li>

              <li class="Body-content-bullet para-style-override-38" lang="en-US">
             <p>The
                <b>mean                 (average)</b> is the total of the values divided by the number of values in the data set. So:</p>

                 <p>\(\text{Mean} = \frac{\text{Total of values}}{\text{Number of values}} = \frac{93}{13} = 7.15 \)</p>

<div class="aside">
                  <p class="Body-box-no-indent" lang="en-US">In the data set above, either 10
                  (mode), 9 (median) or 7,15 (mean) could be used to represent the entire data set.</p>
</div>
 </li>
            </ul></div>

            
            <h3 class="Head-extension--no-rule-" lang="en-US">understanding the mean</h3>
<div class="extension">
            <p class="Body-box-no-indent" lang="en-US">This activity will help you to understand how the mean represents the whole set of data.</p>

            <p class="Body-box-no-indent" lang="en-US">Make piles of blocks of different heights:</p>

            <p><span><img class="smaller" src="Maths2_Gr7_TG_rev4-web-resources/image/154750.png" alt="154750.png"/></span></p>

            <p>
            Then move blocks from the higher piles to the lower ones to make all the piles equal:</p>

            <p><span><img class="smaller" src="Maths2_Gr7_TG_rev4-web-resources/image/154759.png" alt="154759.png"/></span>&#160;</p>

            <p class="Body-box-no-indent para-style-override-10" lang="en-US">You have just found the mean: Each pile now has 4 blocks in it. But how do you do this if you only have the numbers 5, 6, 3, 2 and 4 to work with?
            You add them up and then divide the answer by the total number of values (numbers):</p>

            <p class="Body-box-no-indent para-style-override-10" lang="en-US">\(5 + 6 + 3 + 2 + 4 = 20 \\ 20
            \div 5 = 4\)</p>

            <p class="Body-box-no-indent" lang="en-US">What this means is that you are finding a single number that you can use in place of all the different numbers and still get the same total.</p>
</div>

<p class="Body-no-indent" lang="en-US">
    It is also useful to know how big the spread of the data is.</p>

    <div class="note"><p class="Body-content-no-indent" lang="en-US">The  <b>range</b> of a data set is the highest value minus the lowest value. For example,
            for the data set on the previous page, the range is: \(11 - 0 = 11\)</p>

            <p class="Body-content-no-indent" lang="en-US">The bigger the range, the more the data is spread out. The smaller the range, the more the data is clustered around similar values.</p>

    <h1 lang="en-US"><span class="chapter-no Chapter-number-colour char-style-override-3">14 </span><span class="chapter-no char-style-override-4"/>Represent data</h1>

    <p class="Body-opener-no-indent" lang="en-US">
    When we have collected and organised our data, we often represent it as a graph. This helps us to see the data and patterns in the data more easily. In this chapter, you will revise bar graphs, double bar graphs and pie charts, which you have learnt about in previous grades. You will learn about a new type of graph called a histogram, and how this differs from a bar graph. You will also learn how to draw your own pie charts by estimating fractions of a whole circle.</p>




    <p class="Body-no-indent" lang="en-US">Now that we have collected and organised a set of data, we want to show the results in a useful way.</p>

    <p class="Body" lang="en-US">Remember when you drew dot plots in the previous chapter, you could see which categories or measurements occurred many times and which occurred only a few times. There are a few different graphs that show the important things about the data in such a way that you can see them easily. You need to be able to draw these graphs.</p>

    <h2 lang="en-US">14.3	Pie charts</h2>

    <p class="Body-no-indent" lang="en-US">A
     <b>pie chart</b> consists of a circle divided into slices ( <b>sectors</b>), where the slices show how the different categories of data make up the whole set of data.
    Bigger categories of data have bigger slices of the circle.</p>

    <p class="Body-no-indent" lang="en-US">Look at the example of a pie chart below.</p>

      <div class="frame-37"><img class="frame-283" src="Maths2_Gr7_TG_rev4-web-resources/image/Maths_English_term4_202_1.png" alt="166624.png"/></div>

        <p class="Body-no-indent" lang="en-US">The pie chart shows the following:</p>

    <ul><li class="Body-bullet" lang="en-US">
      <span class="char-style-override-8"></span>A total of 200 learners were asked about the sports they played: 20 + 30 + 50 + 100 = 200</li>

      <li class="Body-bullet" lang="en-US">
      <span class="char-style-override-8"></span>The key shows the four categories of data:</li>
    </ul><p class="Body-bullet--indented-" lang="en-US">-	soccer</p>

    <p class="Body-bullet--indented-" lang="en-US">-	hockey</p>

    <p class="Body-bullet--indented-" lang="en-US">-	basketball</p>

    <p class="Body-bullet--indented-" lang="en-US">-	cricket.</p>

    <ul><li class="Body-bullet" lang="en-US">
      <span class="char-style-override-8"></span>100 of the 200 learners play hockey. This is the largest category, and gets the biggest slice (half of the whole).</li>

      <li class="Body-bullet" lang="en-US">
      <span class="char-style-override-8"></span>20 of the 200 learners play basketball. This is the smallest category, and gets the smallest slice (one tenth of the whole).</li>
    </ul><p class="Body-no-indent" lang="en-US">You will learn how to draw accurate pie charts in later grades. In this grade, you will estimate the portions of a pie chart that each category of data requires.</p>

<h1 lang="en-US">
        <span class="chapter-no Chapter-number-colour char-style-override-3">16  </span><span class="chapter-no char-style-override-4"/>Probability</h1>

    <p class="Body-opener-no-indent" lang="en-US">
    Probability theory deals with situations that can have many possible outcomes, only one of which actually occurs. For example, when you throw a die, only one face shows - but any of the others could have. Or when you cross a street you usually get to the other side without being struck by a car - but it could have happened.</p>


    <h2 lang="en-US">16.1	Possible and actual outcomes, and frequencies</h2>

            <p class="Body-content-no-indent" lang="en-US">\( \text{Relative frequency of an outcome} = \frac{ \text{number of times the outcome occurred}}{ \text{total number of trials}}\) </p>
          </div><p class="Body-no-indent" lang="en-US">A relative frequency can be expressed as a common fraction, as a decimal or as a percentage. The relative frequencies in the results of the experiment Thomas did (question 1) were one quarter for yellow, 7 twentieths for red and 2 fifths for blue.
