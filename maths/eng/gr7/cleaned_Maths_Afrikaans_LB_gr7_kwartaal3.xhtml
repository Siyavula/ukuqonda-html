    <h1 lang="en-US"><span class="chapter-no Chapter-number-colour char-style-override-1">1 </span> Numeriese en meetkundige patrone</h1>


    <p class="Body-opener-no-indent" lang="en-US">
    <span>In hierdie hoofstuk sal jy leer om getalrye en
    meetkundige patrone te herken, te beskryf, uit te brei en te
    ontwerp. Patrone stel ons in staat om voorspellings te maak. Jy
    sal ook met verskillende voorstellings van patrone, soos
    vloeidiagramme en tabelle, werk</span>.</p>

        
    <h2 lang="en-US">
    1.1	Patrone in getalrye</h2>

    <h3 class="Head-investigation--after-b-head-" lang="en-US"><span class="char-style-override-3">WAT KOM
    VOLGENDE</span> <span class="char-style-override-3">?</span> </h3>

    <p class="Body-investigation-spaced para-style-override-2" lang="en-US">Wat kan die volgende drie getalle in elke getalry hier onder moontlik wees?</p>

    <p class="ques-a--2-space-below">4; 8; 12; 16; 20;</p>

    <hr/>
<p class="ques-a--2-space-below">4; 8; 16; 32; 64;</p>

    <hr/>
<p class="ques-a--2-space-below para-style-override-3">5; 7; 4;
    8; 3; 9; 2;</p>

    <hr/>
<div class="aside">
      <p class="Body-box-no-indent" lang="en-US">
      Die getalle in &#8217;n ry word die  <b>terme</b> van die ry genoem.   Terme wat op mekaar volg word  <b>opeenvolgende</b> terme   genoem.</p>
    </div>

    <div class="note"><p class="Body-content-no-indent" lang="en-US">&#8217;n Stel getalle wat in volgorde         geplaas is word &#8217;n  <b>getalry</b> <span>genoem. In
            sommige gevalle kan elke getal in &#8217;n getalry uit die
            voorafgaande getal gevorm word deur dieselfde of
            soortgelyke aksie uit te voer. &#8217;n Mens kan dan s&#234; daar
            is &#8217;n</span>   <b>patroon</b> in die         getalry.</p>
          </div><p class="ques-a--2-space-below para-style-override-2" lang="en-US">1.	(a)	Skryf die volgende drie getalle in elke ry hier onder neer:</p>

    13; 16;</p>

    40; 80;</p>

    <hr/>
<p class="ques-a--2-space-below">Ry C:	2; 5; 10;
    17; 26;</p>

    <hr/>
<p class="ques-a-" lang="en-US">
    (b)	<span>Skryf neer hoe jy besluit het wat die volgende
    getalle in elkeen van die drie
    rye</span> moet wees.</p>

<hr/>
<div class="note"><p class="Body-content-no-indent" lang="en-US">&#8217;n Ry kan gevorm word deur         herhaaldelik dieselfde getal by te <span/>tel of af te trek. Die  <b>verskil</b> tussen         die opeenvolgende terme is dan         konstant.</p>
            <p>&#8217;n Ry kan ook gevorm word deur herhaaldelik met dieselfde
getal te vermenigvuldig of te deel. In hierdie geval is die
<b>verhouding</b> tussen die opeenvolgende terme konstant.</p>
<p>&#8217;n Ry kan ook op so &#8217;n manier gevorm word dat n&#243;g die verskil,
n&#243;g die verhouding tussen die opeenvolgende terme konstant is.</p>

            </div>

    die opeenvolgende terme, soos hier onder

    <p class="Body-no-indent">Die re&#235;l <i>vermenigvuldig met 2 en tel dan 3     by</i> beskryf die verband tussen twee veranderlikes inhierdie geval. Die getal ure is die  <b>onafhanklike</b> <b>veranderlike</b>. Die koste van mnr. Twala separkering is die <b>afhanklike     veranderlike</b> , omdat die bedrag wat hy moet betaal afhanklik is van die getal ure wat hy parkeer.</p>

    <p class="ques-a--2-space-below para-style-override-2" lang="en-US">A.	Vermenigvuldig die invoergetal met 5 en tel dan 4 by.</p>

<hr/>
<p class="Body-no-indent" lang="en-US">
    Ons kan (\(x  + 4) \times 5\) as &#8217;n afkorting gebruik van <i>tel 4 by die invoergetal en     vermenigvuldig dan met 5</i> . \((x  + 4) \times 5 \)kan &#8217;n rekenvoorskrif of &#8217;n  <b>algebra&#239;ese</b> <b>uitdrukking</b> genoem word.</p>

    <div class="aside">
      <p class="Body-box-no-indent" lang="en-US">
      Die lettersimbool \(x\) , of enige ander simbool,   kan as &#8217;nafkorting gebruik   word vir &#8220;die invoergetal&#8221;.</p>
    </div>

    <p class="Body" lang="en-US">In die uitdrukking (\(x  + 4) \times 5\) kan die lettersimbool \(x\)  vervang word deur baie verskillende invoergetalle. Die simbool \(x\)  stel &#8217;n
    <b>veranderlike     hoeveelheid</b>  of &#8217;n  <b>veranderlike</b>
    voor. Indien die uitdrukking \((x + 4) \times 5\) egter gelyk is aan 35, soos in die getalsin \((x + 4) \times 5 = 35\), stel die simbool \(x\)  slegs een waarde voor en dit is 3.</p>

    <p class="Body" lang="en-US">In die uitdrukking \((x + 4) \times 5\) is die getalle 4 en 5  <b>konstantes</b>. In die getalsin \((x + 4) \times 5 = 35\) is

    <h2 lang="en-US">6.2	Oorspronklike figure en hulle beelde</h2>

    <p class="Body-no-indent para-style-override-3" lang="en-US"><span>Ons kan die posisie van &#8217;n figuur op
    verskillende maniere verander - ons kan die figuur skuif,
    omklap of draai. As ons die posisie van &#8217;n figuur verander het,
    het ons die figuur</span>   <b>getransformeer</b>. Die figuur in sy nuwe posisie word die  <b>beeld</b> van die oorspronklike figuur genoem.</p>

    <div class="note"><p class="Body-content-no-indent" lang="en-US">Figure kan op drie maniere         transformeer: deur  <b>translasie</b>,
             <b>refleksie</b>
            en  <b>rotasie</b><span>. Hierdie
            transformasies word onderskeidelik ook &#8220;skuif&#8221;,
            &#8220;omklap&#8221; en &#8220;draaiing&#8221; genoem</span>.</p>
          </div>

    <h2 lang="en-US">6.3	Transleer figure</h2>

    <p class="Body-no-indent" lang="en-US">
    Hier is twee voorbeelde van twee oorspronklike figure en hulle beelde na translasie:</p>

    <p class="Body-no-indent para-style-override-1" lang="en-US"><img class="frame-208" src="Maths2_Gr7_TG_ch6-web-resources/image/Maths_Afr_term3_62_1.png" alt="157475.png"/></p>

    <p class="Body-no-indent" lang="en-US">
    <span>Wanneer ons die beeld benoem, gebruik ons dieselfde
    letters vir die punte wat met die van die oorspronklike figuur
    ooreenstem, maar ons maak &#8217;n priemsimbool ( '</span> ) na elke letter. Die beeld van \(\triangle JKL\) is \( \triangle J'K'L\). Die beeld van parallelogram DEFG is D'E'F'G'.</p>

    <h3 class="Head-investigation" lang="en-US">
    ONDERSOEK DIE EIENSKAPPE VAN TRANSLASIE</h3>

    <p class="Body-no-indent" lang="en-US">

    rigting. Kyk byvoorbeeld na die volgende figure op die vorige bladsy. Al \(\triangle JKL\) se punte
    het 6 eenhede na regs beweeg. Figuur DEFG se punte het almal 3 eenhede regs en</p>

    <p class="Body-no-indent" lang="en-US">5 eenhede afwaarts beweeg.</p>

    1.	Kyk na \(\triangle ABC\) hier onder.</p>

    <h1 lang="en-US"><span class="chapter-no Chapter-number-colour char-style-override-1">7 </span> Meetkunde van 3D-voorwerpe</h1>

    <p class="Body-opener-no-indent" lang="en-US">
    In hierdie hoofstuk sal jy die werk hersien wat jy in graad 6 met 3D-voorwerpe gedoen het. Jy sal dus 3D-voorwerpe beskryf, sorteer en vergelyk volgens die getal en vorms van hulle vlakke, die getal hoekpunte en die getal rande. Die
    3D-<span>voorwerpe waarmee jy in
    hierdie hoofstuk sal werk is kubusse, reghoekige prismas,
    driehoekige prismas, piramides</span>  en silinders.</p>

    <p class="Body-opener" lang="en-US">
    Nadat jy verskillende 3D-voorwerpe geklassifiseer het, sal jy karton- of papiermodelle <span>van
    verskillende kubusse en prismas bou. Om dit te kan doen, sal jy
    in staat moet wees</span>  <span>om nette (of
    plat patrone) van hierdie
    3D</span> -voorwerpe te teken. Soos jy die tekeninge van die 3D-voorwerpe maak en die voorwerpe bou, sal jy vind dat jy mooi moet dink oor watter sye van die figure in die net
    moet ooreen stem. Dit sal jou help om te besluit hoe lank elkeen van hierdie sye moet wees.</p>

    <h2 lang="en-US">
    7.2	Prismas en piramides</h2>

    <h3 class="Head-investigation--after-b-head-" lang="en-US">DIE VERSKILLE TUSSEN PRISMAS EN PIRAMIDES</h3>

    <p class="Body-no-indent" lang="en-US">
    Poli&#235;ders of veelvlakke kan in twee groepe, naamlik  <b>prismas</b> and
     <b>piramides</b>
    verdeel word.</p>

    <h4 class="Head-C" lang="en-US">     Prismas</h4>

    <p class="Body-no-indent">&#8217;n Prisma is &#8217;n poli&#235;der met twee vlakke wat kongruente<span>en
    parallelle veelhoeke is. Hierdie vlakke vorm die
    prisma</span> <span>se basisse en hulle word
    deur syvlakke verbind
    wat</span> parallelogramme is.</p>

    <div class="aside">
      <p class="Body-box-no-indent" lang="en-US">
       <b>Kongruent</b> beteken   presies dieselfde vorm en grootte.</p>

      <p class="Body-box" lang="en-US">
       <b>&#8217;n</b>
       <b>Prisma</b>  <b>se syvlakke is al die
      vlakke wat nie basisse is nie.</b></p>

      </div>

    <p class="Body" lang="en-US">In die geval van <b>regte     prismas</b>  <span>word die basisse verbind deur reghoeke wat
    loodreg op die basis en die bovlak is. Dit beteken dat die
    syvlakke van &#8217;n prisma &#8217;n hoek van 90&#176; met die basisse
    vorm</span>.</p>

    <p class="Body" lang="en-US"><span>&#8217;n Prisma
    word volgens die vorm van sy basis benoem. Dus word &#8217;n prisma
    wat &#8217;n</span> <span>driehoek as basis het, &#8217;n
    driehoekige prisma genoem; &#8217;n prisma met &#8217;n reghoekige
    of</span> <span>vierkantige basis word &#8217;n
    reghoekige prisma genoem; en &#8217;n prisma met &#8217;n vyfhoekige basis
    word &#8217;n vyfhoekige prisma genoem</span>.</p>

    <p class="Body" lang="en-US"><span>Enige twee
    vlakke in &#8217;n prisma wat kongruent en parallel is kan die prisma
    se basisse wees. &#8217;n Kubus is &#8217;n spesiale soort prisma. Dit het
    6 kongruente vlakke, daarom kan enige van sy vlakke die basis
    wees</span>.</p>

    <p class="Body-no-indent" lang="en-US">
    <img class="large" src="Maths2_Gr7_TG_ch6-web-resources/image/127125.png" alt="127125.png"/></p>

    <p class="caption" lang="en-US">
    Driehoekige prisma	Reghoekige prisma	Vyfhoekige prisma
    	Kubus</p>

    <p class="Body-no-indent" lang="en-US">
    Die prismas hier bo word  <b>skewe prismas</b> <span>genoem.
    Links is &#8217;n skewe driehoekige prisma en regs is &#8217;n skewe
    vyfhoekige prisma</span>.</p>

    <div>
      <p class="frame-13"><img class="frame-290" src="Maths2_Gr7_TG_ch6-web-resources/image/146855.png" alt="146855.png"/> <img class="frame-291" src="Maths2_Gr7_TG_ch6-web-resources/image/146864.png" alt="146864.png"/></p>
    </div>

    <h4 class="Head-C" lang="en-US">     Piramides</h4>

    <p class="Body-no-indent">&#8217;n  <b>Piramide</b> <span>het slegs een
    basis. Die syvlakke van &#8217;n piramide
    is</span> <span>altyd driehoekig. Hierdie
    driehoeke ontmoet bo by
    dieselfde</span> hoekpunt. Ons noem hierdie hoekpunt die  <b>toppunt</b> van diepiramide. &#8217;n
     <b>Regte</b> <span>piramide
    se syvlakke is almal
    gelykbenige</span> driehoeke.</p>

    <div class="frame-13"><img class="frame-292" src="Maths2_Gr7_TG_ch6-web-resources/image/161919.png" alt="161919.png"/></div>

    <p class="Body" lang="en-US"><span>Daar is
    baie soorte piramides. Die naam van die piramide word deur die
    vorm van sy</span>  <span>basis bepaal. Byvoorbeeld, &#8217;n
    driehoekige piramide het &#8217;n driehoek as basis, &#8217;n
    vierkantige</span> <span>piramide het &#8217;n
    vierkant as basis en &#8217;n seshoekige piramide het &#8217;n seshoek as
    basis</span>.</p>

    <h3 class="Head-investigation--after-b-head-" lang="en-US">WAT IS &#8217;N NET?</h3>

    <p class="Body-no-indent" lang="en-US">
    In wiskunde is &#8217;n  <b>net</b> &#8217;n plat patroon wat &#8217;n 3D-voorwerp kan vorm. 3D-voorwerpe het verskillende nette. Partykeer kan dieselfde 3D-<span>voorwerp
    meer as een verskillende net h&#234;. Hier is voorbeelde van
    verskillende 3D</span> -voorwerpe en hulle nette.</p>

    <p class="Body-no-indent" lang="en-US">

    <p class="Body-no-indent" lang="en-US">
    <span>In hierdie afdeling gaan jy op die net van &#8217;n kubus
    fokus. &#8217;n Net kan slegs &#8217;n kubus vorm as dit uit 6 gelyke
    vierkante bestaan. Maar nie alle netpatrone met 6 vierkante sal
    in &#8217;n kubus gevou kan word nie</span>.</p>

    <p class="Body-no-indent"><span>Slegs een van die nette hier
    onder kan in &#8217;n kubus gevou word. Skryf sy letter

    <p class="Body-investigation-hanging para-style-override-3" lang="en-US">1.	Ons kan die vlakke van die kubus benoem: onderste vlak (X), regtervlak (R), agtervlak (A), linkervlak (L), topvlak (T)
