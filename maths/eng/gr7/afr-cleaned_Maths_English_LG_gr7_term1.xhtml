			<h1>1 Werk met telgetalle</h1>
            <p class="Body-opener-no-indent">In hierdie hoofstuk gaan jy
    meer leer oor telgetalle. Jy sal leer oor verskillende maniere
    om telgetalle as 'n som of 'n produk uit te druk. Jy sal leer
    oor verskillende maniere om berekeninge te doen en verskillende
    maniere om jou werk neer te skryf wanneer jy berekeninge doen.
    Jy gaan jou vaardighede om berekeninge te doen en probleme op
    te los, versterk.</p>
  
			<h2>1.1	Hersiening</h2>
			<p class="Body-no-indent para-style-override-6"><b>Moet glad
    nie 'n sakrekenaar gebruik in afdeling 1.1 nie.</b></p>

		<ol><li><p class="Body-investigation">In die rangskikking hier onder
    is die blou kolle in groepe soos di&#233;: <img class="frame-37" src="Maths_English_LG_gr7_term1-web-resources/image/61498.png" alt="61498.png"/></p>
						<p class="Body-investigation">	Die rooi kolle is in groepe soos
    di&#233;: <img class="frame-38" src="Maths_English_LG_gr7_term1-web-resources/image/61514.png" alt="61514.png"/></p>
						<ol><li><p class="ques-a-">Hoe sal jy te werk gaan om uit te vind
    hoeveel blou kolle daar hier onder is as jy hulle nie een vir
    een wil tel nie?</p>
			<hr/></li>
			<li>
<p class="ques-a-">	Volg jou plan om uit te vind hoeveel
    blou kolle daar is.</p>
			<hr/><p class="Body-no-indent"><span><img class="frame-39" src="Maths_English_LG_gr7_term1-web-resources/image/61533.png" alt="61533.png"/></span>&#160;</p></li></ol></li>
</ol><p class="Body-no-indent">Gestel jy wil weet hoeveel swart
    kolle daar in die rangskikking op bladsy 6 is. Een manier om
    dit vas te stel is om <b>in groepe</b> van drie <b>te tel</b>.
    Wanneer jy dit doen, sal jy dalk met jou vinger of potlood na
    die groepe moet wys terwyl jy tel sodat jy kan tred hou. Jy sal
    soos volg tel: <i>drie</i>, <i>ses</i>, <i>nege</i>,
    <i>twaalf</i>, <i>vyftien</i>, <i>agtien</i>...</p>
			<p class="Body">'n Ander manier is om die rangskikking te
    <b>ontleed</b> en <b>'n paar berekeninge te doen</b>. In die
    rangskikking is daar tien rye drie&#235; van bo na onder
    en drie kolomme drie&#235; van links na regs, net soos in
    die tabel hier regs.</p>

			<p class="Body">Een manier om die totale getal swart kolle te
    berekenis om uit te werk hoeveel kolle daar in een kolom is: \(3
    \times 10 = 30\); daarna werk jy uit hoeveel kolle daar in drie
    kolomme is: \(30 + 30 + 30 = 90\). 'n Ander manier is om uit te
    werk hoeveel kolle daar in een ry is: \(3 + 3 + 3 = 9\); daarna
    werk jy uit hoeveel kolle daar in 10 rye is: \(10 \times 9 = 90\).
    'n Derde manier is om op te let dat daar \(3 \times 10 = 30\)
    groepe van drie is, so die totaal is \(3 \times 30 = 90\).</p>

<ol><li value="2">			<p class="Body-investigation-hanging">Toe jy die getal blou

    nou 'n ander metode om die getal blou kolle te bepaal en kyk of
    jy dieselfde antwoord as voorheen kry. Beskryf die metode wat
    jy nou gebruik.</p>

<h3 class="Head-investigation">VEELVOUDE VAN 10, 100, 1 000 EN
    10 000</h3>
			<ol><li><p class="Body-investigation-hanging">Hoeveel geel kolle met
    swart kolletjies is daar op bladsy 11? Verduidelik wat jy
    gedoen het om dit uit te vind. </p>
<hr/></li>
<li><p class="Body-investigation-spaced"> Hoeveel leerders is
    daar in jou klas?</p>
			<hr/><p class="Body-investigation-hanging">Gestel elke leerder in die
    klas het 'n boek soos hierdie een. Hoeveel geel kolle met swart
    kolletjies is daar op dieselfde bladsy (d.w.s. op bladsy 11)
    van al hierdie boeke saam?</p>
			<hr/></li>
            <li>
<p class="Body-investigation-hanging">Elke geel kol het 10
    klein swart kolletjies, soos jy op hierdie vergrote prent kan
    sien.</p>
			<div class="frame-2">

			<hr/></li></ol></li><li><p class="Body-investigation-hanging"> Hier regs is 'n baie
    groot vergroting van een van die swartkolletjies op die geel

      <b>honderd</b>: \(10 \times 10 = 100\)</p>

      <b>duisend</b>: \(10 \times 100 = 1 000\)</p>

      <b>tienduisend</b>: \(10 \times 1 000 = 10 000\)</p>

<li>                    <p class="Body-investigation-hanging para-style-override-7">Hoeveel veelvoude van 10 is kleiner as 250? Skat eers en skryf
    dan die veelvoude neer om jou skatting te kontroleer.</p>
		<ol><li>	<p class="ques-a--2-space-below">Skatting: </p>
			<hr/></li>
<li><p class="ques-a-">Kontrole: </p>
			<hr/></li></ol></li>
<li><p class="Body-investigation-hanging">Skat eers die getal
    veelvoude wat gevra word, skryf hulle dan neer en tel hulle om
    te toets of jou skatting reg was.</p>
	<ol><li>		<p class="ques-a-">	Hoeveel veelvoude van 100 is kleiner as
    2 500?</p>
			<hr/></li>
<li><p class="ques-a-">		Hoeveel veelvoude van 250 is kleiner as
    2 500?</p>
			<hr/></li><li>
<p class="ques-a-">	Hoeveel getalle kleiner as 2 500 is
    veelvoude van beide 100 en 250?</p>
			<hr/></li><li>
<p class="ques-a-">		Hoeveel getalle kleiner as 2 500 is
    veelvoude van beide 250 en 400?</p>
			<hr/></li></ol></li>
<li><p class="Body-investigation-hanging">In elk van die
    blikkies hier onder is daar drie R10-note, drie R20-note, drie
    R100-note en drie R200-note.</p>
			<p class="Body-no-indent para-style-override-15"><span><img class="frame-63" src="Maths_English_LG_gr7_term1-web-resources/image/62382.png" alt="62382.png"/></span>&#160;</p>
			<p class="ques-a-">Zain wil weet wat die totale waarde van al
    die R10-note in al die blikkies is. Hy besluit om dit uit te
    vind deur in 30's te tel, so hy s&#234;: <i>dertig</i>, <i>sestig</i>, <i>negentig</i> . . . en so aan terwyl
    hy na een blikkie na die ander wys.</p>
		<ol><li>	<p class="ques-a-">Voltooi wat Zain begin doen het. </p>
		
			<hr/></li>
            <li>
<p class="ques-a-">Tel in 300'e om uit te vind wat die
    totale waarde van al die R100-note in al die blikkies is.</p>
			<hr/></li></ol></li>
<li><p class="ques-a-">
</p><ol><li>Hoeveel geld is daar altesaam in die
    agt geel blikkies in vraag 13?
			<hr/></li>
<li>Sit by twee klasmaats en verduidelik aan
    hulle hoe jy te werk gegaan het om die totale bedrag geld te
    bepaal.<hr/><hr/></li><hr/></ol></li>
</ol><li>
<ol><li class="ques-a-"> Ondersoek watter een van die
    volgende die maklikste vir jou is: om in twintigs tot 500 te
    tel of om in dertigs tot 500 te tel of om in vyftigs tot 500 te
    tel.<hr/></li>
			<li class="ques-a-">Baie mense vind dit makliker om in
    vyftigs as in dertigs te tel. Waarom dink jy is dit so?			<hr/></li>
            </ol></li>
<li><p class="Body-investigation-hanging para-style-override-5">Wat verwag jy sal die moeilikste wees: om in veertigs of in
    sewentigs of in negentigs te tel? Ondersoek dit en skryf 'n
    kort verslag.</p>
			<hr/></li>
 
<p class="Body-no-indent">Hier is raad wat dit makliker kan
    maak om in sekere teleenhede, byvoorbeeld in sewentigs, te
    tel.</p>
			<p class="Body">Dit voel makliker om in vyftigs as in sewentigs
    te tel want jy kom by elke tweede stap by 'n veelvoud van 100
    uit:</p>
			<p class="Body">vyftig, <b>honderd</b>, eenhonderd en vyftig,
    <b>tweehonderd</b>, tweehonderd en vyftig, <b>300</b>, </p>
			<p class="Body">350, <b>400</b>, 450, <b>500</b>  ... en so aan.</p>
			<p class="Body-no-indent">Dit gebeur nie wanneer jy in
    sewentigs tel nie:</p>
			<p class="Body">sewentig, eenhonderd en veertig, tweehonderd en
    tien, tweehonderd en tagtig ...</p>
			<p class="Body-no-indent">Dit kan jou help as jy elke keer in
    twee stappe oor die veelvoude van 100 gaan:</p>
		
<img src="Maths_English_LG_gr7_term1-web-resources/image/Maths_English_term1_p14.&#10;png" width="500" height="" alt="Maths_English_LG_gr7_term1-web-resources/image/Maths_English_term1_p14.&#10;png"/><p class="Body-no-indent para-style-override-1">Op
    di&#233; manier word die veelvoude van 100 vir jou soos

					</ol><p class="Body-no-indent">Verdubbeling kan gebruik word om vermenigvuldiging te doen. </p>
			<p class="Body-no-indent">Byvoorbeeld, \(29 \times 8\) kan soos
    volg bereken word:</p>
			<p class="Body">8 verdubbel is 16, so \(16 = 2 \times 8\)	(stap
    1)</p>
			<p class="Body">16 verdubbel is 32, so \(32 = 4 \times 8\)	(stap
    2)</p>
			<p class="Body">32 verdubbel is 64, so \(64 = 8 \times 8\)	(stap
    3)</p>
			<p class="Body">64 verdubbel is 128, so \(128 = 16 \times 8\)	(stap
    4). <span>Verdere verdubbeling gaan verby \(29 \times 8\).</span></p>
			<p class="Body">\(16 \times 8 + 8 \times 8 + 4 \times 8 = (16 + 8 + 4) \times 8 = 28 \times 8\).</p>
			<p class="Body">So \(28 \times 8 = 128 + 64 + 32\)  wat gelyk is aan 224. Dus is \(29 \times 8 = 224 + 8 = 232\).</p>

     <ol><li value="4">
			<p class="Body-investigation-hanging">Werk soos in die
    voorbeeld hier bo gedoen om elk van die volgende te bereken.
    Skryf slegs dit neer wat jy nodig vind om neer te skryf.</p>

1 024, 512, 256, 128 </p>

<li><p class="ques-a--2-space-below">	64 000, 32 000, 16 000, 8 000 </p>
			<hr/></li>
            </ol></li>
            </ol><p class="Body-no-indent">Halvering kan ook gebruik word om
    vermenigvuldiging te doen.</p>
			<p class="Body-no-indent">Byvoorbeeld, \(37 \times 28\) kan soos
    volg bereken word:</p>
			<p class="Body">\(100 \times 28 = 2 800\). Die helfte daarvan is \(50 \times 28\), wat die helfte van 2 800 is, dit wil s&#234; 1 400.</p>
			<p class="Body">Die helfte van \(50 \times 28\) is die helfte van 1
    400, so \(25 \times 28\) is 700.</p>
			<p class="Body">\(10 \times 28 = 280\), so \(25 \times
28 + 10 \times 28 = 980\), so \(35 \times 28 = 980\).</p>
			<p class="Body">\(2 \times 28 = 2 \times 25 + 2 \times 3 = 56\), so \(37 \times 28\) is \(980 + 56 = 1 036\).</p>

</ol><p class="Body-no-indent para-style-override-1">Hoeveel hoenders kan jy met R2 400

			<h3 class="Head-investigation--after-b-head-">VERSKILLENDE
    MANIERE OM DIESELFDE GETAL TE LEWER</h3>
			<p class="Body-no-indent">Die getal 80 kan gelewer word deur 4
    en 20 te vermenigvuldig: \(4 \times 20 = 80\).</p>
			<p class="Body-no-indent para-style-override-7">Die getal 80
    kan ook gelewer word deur 5 en 16 te vermenigvuldig</p>
<ol><li>			
			<p class="Body-investigation"> Op watter ander maniere kan 80
    gelewer word deur twee getalle te vermenigvuldig?</p>
			
<hr/></li></ol><p class="Body-no-indent">Die getal 80 kan ook gekry word deur
    2, 10 en 4 te vermenigvuldig: </p>
			<p class="Body-no-indent">\(2 \times 10 = 20\) en \(20 \times 4 = 80\)   of   \(10 \times 4 = 40\) en \(40 \times 2 = 80\).</p>
			<p class="Body para-style-override-7">Ons kan hakies gebruik om

</ol><h2>1.4	Eienskappe van bewerkings</h2><h3 class="Head-investigation--after-b-head-">VOLGORDE VAN
    BEWERKINGS EN DIE GROEPERINGSEIENSKAP</h3><p class="Body-no-indent">Gestel jy wil vir iemand
    s&#234; om 'n paar berekeninge te doen. Jy kan dit doen
    deur instruksies te skryf. Jy kan byvoorbeeld die instruksie
    \(200 - 130 - 30\) skryf. 'n Instruksie soos hierdie noem ons 'n
    <b>numeriese uitdrukking</b> of 'n
    <b>getalsuitdrukking</b>.</p><p class="Body">Gestel jy het die instruksie 200 - 130 - 30 vir
    twee mense gegee, wat ons Ben en Sara sal noem.</p><p class="Body">Dit is wat Ben doen: \(200 - 130 = 70\) en \(70 - 30
    = 40\).</p><p class="Body">Dit is wat Sara doen: \(130 - 30 = 100\) en \(200 -
    100 = 100\).</p><p class="Body-no-indent">Om te voorkom dat mense dieselfde
    numeriese uitdrukking so verskillend interpreteer of verstaan,
    het wiskundiges die volgende ooreenkoms aangegaan en dit word
    oral oor die w&#234;reld gevolg:</p><div class="aside">
      <p class="Body-box-no-indent">'n Ooreenkoms soos
      di&#233; word 'n <b>wiskundige konvensie</b>
      genoem.</p>
    </div><div class="note">
      <p class="Body-content-no-indent">In 'n numeriese uitdrukking
      wat <b>net optel en aftrek</b> behels, moet die bewerkings
      <b>van links na regs</b> uitgevoer word, <b>tensy anders
      aangedui</b> op een of ander manier.</p>
    </div><ol><li>
<p class="Body-investigation-spaced">	Wie het hierdie

    byvoorbeeld bereken word deur van R687 885 tot R835 234 "op te
    vul":</p><p class="Body-no-indent">\(687 885 +
15   &#8594; 687 900 + 100&#8594;688 000 + 12 000 &#8594;700 000 +
135 234&#8594; 835 234\)</p><p class="Body">Die verskil tussen R687 885 en R835 234 kan nou
    bereken word deur die getalle bymekaar te tel wat by 687 885
    getel moes word om 835 234 te kry.</p><p class="Body">So \(\text{R}835 234 - \text{R}687 885 = \text{R}147 349\).</p><table class="no-border"><tbody><tr><td><p class="blue-text">15</p></td></tr><tr><td>	<p class="blue-text">100</p></td></tr><tr><td>	<p class="blue-text">12 000</p></td></tr><tr><td>	<p class="blue-text"><u>135 234</u></p></td></tr><tr><td>	<p class="blue-text">147 349</p></td></tr></tbody></table><p class="Body-no-indent">'n Ander maklike manier om af te trek
    is om <b>af te rond en te kompenseer</b>. Om byvoorbeeld \(\text{R}3 224
    - \text{R}1 885\) te bereken, kan die R1 885 boontoe tot R2
    000 afgerond word. Die berekening kan soos volg voortgaan:</p><ul><li class="Body-bullet"><span class="char-style-override-5"/>Om R1 885
      tot R2 000 boontoe af te rond kan in twee stappe gedoen word:
      \(1 885 + 15 = 1 900\) en \(1 900 + 100 = 2 000\). In totaal is 115
      bygetel.</li>

      <li class="Body-bullet"><span class="char-style-override-5"/>115 kan
      nou ook by 3 224 getel word: \(3 224 + 115 = 3 339\).</li>
    </ul><p class="Body-no-indent">In plaas daarvan om R3 224 - R1 885
    te bereken, wat 'n bietjie moeilik is, kan ons</p><p class="Body-no-indent">\(\text{R}3 339 - \text{R}2 000\) bereken.
    Dit is maklik: \(\text{R}3 339 - \text{R}2 000 = \text{R}1 339\).</p><p class="Body">Dit beteken dat \(\text{R}3 224 - \text{R}1 885 =
    \text{R}1 339,\) want  \(\text{R}3 224 - \text{R}1 885 = (\text{R}3 224 + \text{R}115) - (\text{R}1 885 +
    \text{R}115)\).</p><p class="Body-no-indent">Om vraag 1 te doen, kan jy enige een
    van die twee metodes hier bo gebruik, of enige ander metode wat
    jy ken of verkies. Moenie 'n sakrekenaar gebruik nie, want die
    doel van hierdie werk is dat jy moet verstaan hoe getalle
    afgetrek word. Wat jy hier sal leer, sal jou later help om
    <b>algebra</b> te verstaan.</p><ol><li>

			<p class="ques-a-">	 In die verhouding 1 : 3</p>
			<hr/></li><li>
<p class="ques-a-">	 In die verhouding 5 : 7</p>
			<hr/></li></ol></li><h3 class="Head-investigation">FINANSI&#203;LE
    WISKUNDE</h3><p class="Body-no-indent">'n Man leen R12 000 by 'n bank vir
    een jaar. Hy moet 15% rente aan die bank betaal. Dit beteken
    dat hy, afgesien van die R12 000 wat hy na 'n jaar aan die bank
    moet terugbetaal, ook 15 honderdstes van R12 000 moet betaal
    vir die voorreg om die geld te gebruik wat eintlik aan die bank
    behoort.</p><div class="aside">
      <p class="Body-box-no-indent">15% word as <b>15 persent</b>
      gelees en dit is net 'n ander manier om <b>15 honderdstes</b>
      te s&#234;.</p>
    </div><p class="Body">Een honderdste van R12 000 kan bereken word
    deur R12 000 deur 100 te deel. Hierdie bedrag kan dan met 15
    vermenigvuldig word om 15 honderdstes van R12 000 te
    bereken.</p><div class="aside">
      <p class="Body-box-no-indent">Die geld wat betaal word om
      iemand anders se huis te gebruik word <b>huur</b> genoem. Die
      geld wat betaal word om iemand anders se geld te gebruik word
      <b>rente</b> genoem.</p>
    </div><p class="Body-no-indent"><b>Moenie 'n sakrekenaar gebruik
    wanneer jy die volgende vrae doen nie.</b></p><ol><li><p class="Body-investigation">
Bereken \(12 000 \div 100\) en vermenigvuldig dan die antwoord met 15.</p>
			<hr/></li><li>
			<p class="Body-investigation">	Bereken:</p><ol><li>

			<hr/></li><li>
<p class="ques-a-">	 'n Bedrag van R21 000 word vir 3 jaar

<hr/></li><li>
<p class="ques-a-">	 'n Bedrag van R45 000 word vir 10 jaar

			<hr/></li></ol></li>
 <p class="Body-no-indent para-style-override-7">'n Man koop 'n

   <p class="Body-no-indent">Ons kan wiskundige simbole gebruik om

het 'n waarde van

<p class="Body-box-no-indent">	So <br/>\( \begin{align} 11 \times 12 &amp;= 11 \times 11 +

\times 11 \\ &amp;= 121 + 66 \\  &amp;= 187  \end{align}\)</p>

			<hr/></li></ol></li></ol><h2>2.6 Berekeninge</h2>

    <h3 class="Head-investigation--after-b-head-">DIE VOLGORDE VAN
    BEWERKINGS</h3>

    <p class="Body-no-indent">Wanneer 'n numeriese uitdrukking (of
    getalsuitdrukking) meer as een bewerking insluit, byvoorbeeld
    beide vermenigvuldiging <i>en</i> optel, maak dit wat jy eerste
    doen 'n verskil.</p>

    <div class="aside">
      <p class="Body-box-no-indent">Dit is belangrik om te weet wat
      die <b>regte volgorde</b> is waarin bewerkings in 'n
      getalsuitdrukking gedoen behoort te word.</p>
    </div>

    <div class="note">
      <p class="Body-content-no-indent">Indien daar geen hakies in
      'n getalsuitdrukking is nie, beteken dit dat
      <b>vermenigvuldiging en deling gedoen moet word voor optel en
      aftrek</b>. Byvoorbeeld die uitdrukking \(12 + 3 \times 5\)
      beteken "maal 3 met 5; tel dan 12 by". Dit beteken <i>nie</i>
      "tel 12 en 3 bymekaar; maal dan met 5" <i>nie</i>.</p>
      <p>Indien jy wil spesifiseer dat optel <b>wel eerste
gedoen moet word</b>, moet daardie deel van die
uitdrukking <b>tussen hakies gesit word</b>. As jy
byvoorbeeld wil s&#195;&#170;: &#226;&#128;&#156;tel 5 en12 bymekaar; maal dan
met 3&#226;&#128;&#157;, is die numeriese uitdrukking \(3 \times (5 + 12)\) of
\((5 + 12) \times 3\).
</p>
<p>Nog &#226;&#128;&#153;n voorbeeld: die uitdrukking \(10 &#226;&#136;&#146; 6 \div 3\)
beteken &#226;&#128;&#156;deel 6 deur 3; trek dan die antwoord van 10
af&#226;&#128;&#157;. Dit beteken <i>nie</i> &#226;&#128;&#156;trek 6 van 10 af; deel dan deur
3&#226;&#128;&#157; <i>nie</i>. Indien jy wil spesifiseer dat aftrek eerste
gedoen moet word, moet jy daardie deel van die
uitdrukking tussen hakies sit. Die uitdrukking
\((10 &#226;&#136;&#146; 6) &#195;&#183; 3\) beteken &#226;&#128;&#156;trek 6 van 10 af en deel dan die
antwoord deur 3&#226;&#128;&#157;.
</p>

    </div>

<h1>3 Meetkunde van reguit lyne</h1>
    <p class="Body-opener-no-indent">Jy weet waarskynlik presies
    wat met 'n "lyn" bedoel word. In hierdie hoofstuk gaan jy oor
    lynstukke en halflyne leer en hoe hulle van lyne verskil. Jy
    gaan ook meer leer oor ewewydige en loodregte lyne en hoe ons
    hulle in 'n diagram aandui.</p>

    <b>lynstuk</b>.</p>

</p></li></ol><h3 class="Head-investigation">LYNE EN halflyne</h3>

    <p class="Body-no-indent para-style-override-7">Ons kan aan

    nie volledig kan trek nie. Ons trek dus lynstukke om lyne voor
    te stel. Wanneer ons 'n lynstuk trek om 'n lyn voor te stel,
    kan ons pyltjies by albei punte sit om te wys dat die lyn
    onbepaald by albei punte voortgaan.</p>

      gemeet word nie.</p>

    <h2>4.1 Hersiening van hoeke</h2>
				<img class="frame-309" src="Maths_English_LG_gr7_term1-web-resources/image/Maths_Afr_term1_p87_1.png" alt="49083.png"/><p class="Body-no-indent">Wanneer twee lyne in verskillende
    rigtings wys, s&#234; ons hulle <b>vorm 'n hoek</b> met
    mekaar. As die rigtings amper dieselfde is, s&#234; ons
    die <b>hoek</b> tussen hulle is klein. As die rigtings baie
    verskil, s&#234; ons die hoek tussen hulle is
    groot.</p><b class="Body-text-bold-head">Woorde wat ons gebruik
    om hoeke te beskryf:</b>

			<div class="note">
      <ul><li class="Body-content-bullet"><span class="char-style-override-5"/> <b>Bene
        van die hoek:</b> Die twee lyne wat 'n hoek met mekaar
        vorm</li>

        <li class="Body-content-bullet"><span class="char-style-override-5"/> <b>Die
        hoekpunt:</b> Die punt waar die twee bene ontmoet</li>
      </ul><img class="frame-309" src="Maths_English_LG_gr7_term1-web-resources/image/Maths_Afr_term1_p87_2.png" alt="49083.png"/></div>


				
 <b class="Body-text-bold-head">Simbole om hoeke te
    beskryf:</b>

    <div class="note">
      <p class="Body-content-no-indent"><b>Pylpunte</b> op die lyne
      beteken dat die lyne aangaan. Die lengte van 'n hoek se bene
      verander nie die grootte van die hoek nie. Of die bene lank
      is en of hulle kort is, die hoek se grootte bly
      dieselfde.</p><p>Daar is twee hoeke by &#226;&#128;&#153;n hoekpunt, so dit is
belangrik om te wys van watter een ons praat.
</p>
      				<img class="frame-309" src="Maths_English_LG_gr7_term1-web-resources/image/Maths_Afr_term1_p87_3.png" alt="49083.png"/></div>

    <b class="Body-text-bold-head">Hoe om hoeke te merk:</b>

    <div class="note">
      <p class="Body-content-no-indent">Daar is baie verskillende
      maniere om hoeke te merk. Kyk na die voorbeelde hier
      onder:</p>
							<p class="Body-content-no-indent"/><img height="200" width="800" src="Maths_English_LG_gr7_term1-web-resources/image/Maths_Afr_term1_p87_4.&#10;png" alt="Maths_English_LG_gr7_term1-web-resources/image/Maths_Afr_term1_p87_4.&#10;png"/><p class="Body-content-no-indent">Jy kan die hoek hier regs
      op verskillende maniere <span>benoem: jy kan s&#234;
\(\hat{ABC}\) of
\(\hat{CBA}\) of bloot \(\hat{B}\). <span>Die "kappie"</span> op die
      letter wys waar die hoek is.</span></p>
							<p class="Body-content-no-indent"/><img src="Maths_English_LG_gr7_term1-web-resources/image/Maths_English_term1_p87_5.&#10;png" alt="Maths_English_LG_gr7_term1-web-resources/image/Maths_English_term1_p87_5.&#10;png"/></div>
						</div><h3 class="Head-investigation">HERSIENING: SIEN HOEKE EN
    BESKRYF HOEKE</h3><ol><li><p class="Body-investigation">	Kyk na die tekening aan die

</ol><h2>4.2 Die graad: 'n eenheid om hoeke te meet</h2><p class="Body-no-indent para-style-override-7">Verbeel jou dat
    ons nie eenhede gehad het om lengte in te meet nie:</p><p class="Body-Story-text"><i>Hoe sou kleremakers klere van die
    regte grootte kon maak sonder 'n maatband?</i></p><p class="Body-Story-text">Hoe sou 'n argitek 'n veilige en
    mooi huis kon ontwerp sonder 'n liniaal? Hoe sou ons 'n
    professionele sokkerveld kon uitl&#234; sonder om
    akkuraat in meter te kan meet?</p><p class="Body-no-indent">Ons het eenhede en meetinstrumente in
    baie situasies nodig. Jy weet dat ons meter, sentimeter,
    kilometer, millimeter, ensovoorts gebruik om lengtes te
    meet.</p><p class="Body para-style-override-1">Ons moet ook eenhede

    besluit dat 'n omwenteling in 360 gelyke dele verdeel moet
    word. Ons noem hierdie dele grade. Die simbool vir 'n graad is
    &#176;.</p><h3 class="Head-investigation">'N PAAR BEKENDE HOEKE IN

    GEBRUIK</h3><p class="Body-no-indent">Jy het 'n vel A4-papier nodig. By die
    hoeke het jy vier regte hoeke. Nommer hulle en skeur die hoeke
    af soos in die diagram gewys word. Moet hulle nie te klein maak
    nie.</p><div class="frame-2"><img class="frame-336" src="Maths_English_LG_gr7_term1-web-resources/image/48657.png" alt="48657.png"/></div><p class="Body">Gebruik nou jou genommerde regte hoeke om die
    volgende situasies te ondersoek:</p><ol><li><p class="Body-investigation-hanging">
Wys dat 'n gestrekte
    hoek twee regte hoeke is.</p></li>
			<p class="Body-investigation-hanging">Jy kan dit wat jy gedoen
    het hier skets.</p>    <hr/><li><p class="Body-investigation-hanging">Wys dat 'n omwenteling
    vier regte hoeke is.</p></li>
			<p class="Body-investigation-hanging">	Jy kan dit wat jy gedoen
    het hier skets.</p>    <hr/><li><p class="Body-investigation-hanging">	Skep 'n regte
    hoek deur drie van jou genommerde hoeke te gebruik. Jy kan
    dit wat jy gedoen het hier skets.</p>    <hr/></li>
			<li><p class="Body-investigation-hanging"> Beskryf hoe jy een van
    jou genommerde hoeke kan gebruik om te kontroleer of 'n hoek
    skerp, stomp of 'n regte hoek is.</p>
			<hr/></li>
<li><ol><li>
<p class="ques-a-">Vou hoek 1 sodat jy dit kan gebruik
    om 45&#176; mee te meet. </p></li><li>
			<p class="ques-a-"> Vou hoek 2 sodat jy dit kan gebruik om
    30&#176; mee te meet.</p></li><li>
			<p class="ques-a-">Vou hoek 3 sodat jy dit kan gebruik om
    22,5&#176; mee te meet.</p></li><li>
			<p class="ques-a-">Wat is die grootste: 'n regte hoek
    <i>of</i> 'n halwe regte hoek + 'n derde van 'n regte hoek + 'n
    kwart van 'n regte hoek? Kan jy 'n berekening doen om dit te
    bewys?</p>
			<hr/></li>
</ol></li></ol><p class="Body-no-indent para-style-override-1">
    <b>Belangrik:</b> Hou jou gevoude stukkies papier vir die
    volgende les!</p><h2>4.3 Gebruik van die gradeboog</h2><div class="note">
      <p class="Body-content-no-indent">Ons het 'n spesiale
      instrument om hoeke mee te meet. Dit word 'n <b>gradeboog</b>
      genoem. Kyk na die prent van 'n tipiese gradeboog met sy
      belangrike dele gemerk.</p>
      <img class="frame-340" src="Maths_English_LG_gr7_term1-web-resources/image/87564_afr.png" alt="87564.png"/><p>Gradebo&#195;&#171; kan groot of klein wees maar
hulle meet almal grade op presies dieselfde
manier. Die grootte van die gradeboog maak
nie &#226;&#128;&#153;n verskil aan &#226;&#128;&#153;n hoek se grootte nie.
</p>
    </div><h3 class="Head-investigation">MEET 'N PAAR BEKENDE HOEKE</h3><p class="Body-no-indent">Jy het die vier gevoude hoeke van die
    vorige aktiwiteit nodig. As jy nie daardie aktiwiteit gedoen
    het nie, blaai nou terug en volg die instruksies in vraag
    5.</p><ol><li><p class="Body-investigation-hanging">Werk in 'n groep van
    drie of vier en gebruik julle gradebo&#235; om die hoeke
    te meet wat julle gemaak het: 90&#176;; 45&#176;;
    30&#176; en 22,5&#176;.</p></li><li>
			<p class="Body-investigation">Het julle die korrekte grootte
    hoek gemeet? Indien nie, vra vir julleself die
    volgende vrae:</p></li>
			</ol><ul><li class="Body-bullet "> Het julle
      die hoekpunt van julle hoek by die oorsprong van die
      gradeboog gesit?</li>
				<li class="Body-bullet">Is die
      onderste been van julle hoeke in lyn met die basislyn?</li>
				<li class="Body-bullet "> Het julle
      julle hoeke korrek gevou?</li>
			</ul><h3 class="Head-investigation">HOE OM 'N GRADEBOOG TE GEBRUIK OM 'N HOEK TE MEET</h3><p class="Body-bold-head--Steps-"><b>Stap 1: Is die hoek se
    bene lank genoeg?</b></p><p class="Body-no-indent">Die hoek se bene moet effens langer
    wees as die afstand van die oorsprong van die gradeboog af tot
    by sy rand. As hulle te kort is, gebruik 'n skerp potlood en 'n
    liniaal om hulle langer te maak. Maak seker dat jy die liniaal
    in lyn bring met die been.</p><div>
				<div class="frame-2">
					<img class="frame-340" src="Maths_English_LG_gr7_term1-web-resources/image/87575_afr.png" alt="48564.png"/></div>
				<div class="frame-2">
					<img class="frame-341" src="Maths_English_LG_gr7_term1-web-resources/image/87583_afr.png" alt="48573.png"/></div>
			</div><p class="Body-no-indent">Jy is nou gereed om jou hoek te begin
    meet.</p><p class="Body-bold-head--Steps-"><b>Stap 2: Bring die hoek en jou
    gradeboog in lyn</b></p><p class="Body-no-indent">Sit jou gradeboog bo-op die hoek
    neer. Maak seker van die volgende:</p><ul><li class="Body-bullet"><span class="char-style-override-5"/> die
      oorsprong is presies op die hoekpunt van die hoek, en</li>

      <li class="Body-bullet"><span class="char-style-override-5"/> die
      basislyn is presies bo-op een van die bene van die hoek.</li>
    </ul><p class="Body-no-indent">Hou aan om die posisie van die
    gradeboog aan te pas tot die oorsprong en die basislyn presies
    in lyn is.</p><img height="200" width="500" src="Maths_English_LG_gr7_term1-web-resources/image/Maths_Afr_term1_p93_1.&#10;png" alt="Maths_English_LG_gr7_term1-web-resources/image/Maths_Afr_term1_p93_1.&#10;png"/><p>&#160;</p><div><img height="200" width="500" src="Maths_English_LG_gr7_term1-web-resources/image/Maths_Afr_term1_p93_2.&#10;png" alt="Maths_English_LG_gr7_term1-web-resources/image/Maths_Afr_term1_p93_2.&#10;png"/></div><img height="300" width="500" src="Maths_English_LG_gr7_term1-web-resources/image/Maths_Afr_term1_p93_3.&#10;png" alt="Maths_English_LG_gr7_term1-web-resources/image/Maths_Afr_term1_p93_3.&#10;png"/><p class="Body-no-indent">Sodra jou gradeboog op die korrekte
    plek is, hou 'n vinger op die gradeboog om te keer dat dit
    skuif. As dit skuif&#226;&#8364;&#166; begin oor! Jy is nou
    gereed om metings te doen.</p><p class="Body-bold-head--Steps-"><b>Stap 3: Meet die hoek</b></p><p class="Body-no-indent">'n Gradeboog gee 'n kloksgewyse
    gradeskaal en 'n antikloksgewyse skaal. Jy kies die regte een
    deur die een te soek wat met 0&#176; op die hoek se been
    begin. Kyk na waar die ander hoek se been onder die gradeskaal
    gaan. Dit is waar jou afmeting is.</p><p class="Body-no-indent"><span><img class="frame-343" src="Maths_English_LG_gr7_term1-web-resources/image/87618_afr.png" alt="48543.png"/></span>&#160;</p><p class="Body-no-indent">Jy kan ook die gradeboog op die hoek
    sit deur die ander been te gebruik. Dan lyk die korrekte
    posisie s&#243;:</p><p class="Body-no-indent"><span><img class="frame-344" src="Maths_English_LG_gr7_term1-web-resources/image/87608_afr.png" alt="48534.png"/></span>&#160;</p><p class="Body-no-indent">Die hoek in die prente hier bo is
    37&#176;. Stem jy saam? Kan jy sien dat daar twee maniere
    is om 'n hoek te meet?</p><h3 class="Head-investigation">OEFEN OM MET 'N GRADEBOOG TE
    MEET</h3><ol><li><p class="Body-investigation-hanging">
 Meet die hoeke en
    voltooi die tabel op die volgende bladsy. Jy kan die bene

    'n ander tekening gaan nie.</p><ol><li>

</li></ol></div><h2>4.4 Gebruik van 'n gradeboog om hoeke te konstrueer</h2><h3 class="Head-investigation--after-b-head-">KONSTRUEER HOEKE
    TEEN 'N GEGEWE LYN</h3><p class="Body-no-indent">Werk saam met 'n maat aan hierdie
    aktiwiteit. Jy het jou gradeboog, 'n skerp potlood en 'n reguit
    liniaal nodig.</p><ol><li><p class="Body-investigation-hanging">
Jou eerste uitdaging
    is om 'n lyn presies reghoekig met die een hier onder te
    konstrueer. Begin deur 'n punt op die lyn te kies. Jy moet
    hierdie punt duidelik en netjies met 'n klein kolletjie merk.
    Gebruik dan jou begrip van 'n gradeboog om 'n hoek van
    90&#176; te trek.</p></li>
			<p class="Body-no-indent"><span><img class="frame-351" src="Maths_English_LG_gr7_term1-web-resources/image/48439.png" alt="48439.png"/></span>&#160;</p>
			<li><p class="Body-investigation">	Vul nou die ontbrekende woorde
    in die stappe in:</p></li>
			<p class="Body-investigation-spaced"><b>Stap 1:</b> Kies 'n
    punt iewers op die lyn. Maak 'n klein merkie op die lyn. (Jy
    het nie altyd hier 'n keuse nie. Soms moet jy 'n spesifieke
    punt op die lyn gebruik.)</p>

    <p class="Body-investigation-spaced"><b>Stap 2:</b> Plaas die
    gradeboog met sy</p>
    <hr/><p class="Body-investigation-spaced">op die lyn en sy oorsprong
    presies bo-op die</p>
    <hr/><p class="Body-investigation-spaced"><b>Stap 3:</b> Maak 'n
    klein, duidelike merkie by die</p>
    <hr/><p class="Body-investigation-spaced"><b>Stap 4:</b> Gebruik 'n
    liniaal om die twee</p>
    <hr/><p class="Body-investigation-spaced">in lyn te bring en trek 'n
    reguit lyn wat presies deur hulle gaan.</p>
			<li><p class="Body-investigation-hanging&#10;para-style-override-40">Konstrueer die hoeke deur die lyn hier onder te gebruik. Die
    lyn sal een been wees van die hoeke wat jy gaan konstrueer. Die
    hoekpunt vir elk van jou hoeke is die punt wat O gemerk is waar
    die kort vertikale lyn die lang horisontale lyn sny. Jou hoeke
    moet <i>antikloksgewys</i> van die lyn af gemeet word.</p>

180&#176;</p></li><li><p class="ques-a-">200&#176;</p></li><li><p class="ques-a-"> 270&#176;</p></li><li>	<p class="ques-a-">		300&#176;	</p></li></ol></li>


    <div class="aside">

    Watter soort driehoek is dit?</p>

<p class="Body-no-indent"><span><img class="frame-358" src="Maths_English_LG_gr7_term1-web-resources/image/48277.png" alt="48277.png"/></span>&#160;</p>

			<p class="Body-no-indent para-style-override-31"><span><img class="frame-359" src="Maths_English_LG_gr7_term1-web-resources/image/48269.png" alt="48269.png"/></span>&#160;</p>

			</ol><h2>4.5 Ewewydige en loodregte lyne</h2><div class="note">      <p class="Body-content-no-indent"><b>Loodregte lyne</b> sny
      mekaar teen 'n hoek</p>

      <p class="Body-content-no-indent">van 90&#176;.</p>

      <p class="Body-content-no-indent">Die skets wys twee
      loodregte lyne.</p>

      <p class="Body-content-no-indent">Ons s&#234;: AB is
      loodreg op DC.</p>

      <p class="Body-content-no-indent">Ons skryf: AB <span class="char-style-override-8">&#226;&#138;&#165;</span> DC</p>

      <p class="Body-content-no-indent"/>
						<img class="frame-356" src="Maths_English_LG_gr7_term1-web-resources/image/Maths_English_term1_p98_1.&#10;png" alt="Maths_English_LG_gr7_term1-web-resources/image/Maths_English_term1_p98_1.&#10;png"/></div><p>	</p><div class="note"> <p class="Body-content-no-indent"><b>Ewewydige lyne</b> sny
      mekaar nooit nie. Hulle is altyd op dieselfde afstand van
      mekaar. Hulle het dieselfde rigting.</p>

      <p class="Body-content-no-indent">Die skets wys twee
      ewewydige lyne.</p>

      <p class="Body-content-no-indent">Ons s&#234;: PQ is
      ewewydig aan RS.</p>

      <p class="Body-content-no-indent">Ons skryf: PQ
      <span>||</span> RS</p>

      <p class="Body-content-no-indent">Die pyltjies op die middel
      van die lyne wys dat die lyne ewewydig aan mekaar is.</p>

      <p class="Body-content-no-indent"/>
							<p class="Body-content-no-indent"><b/></p><img class="frame-356" src="Maths_English_LG_gr7_term1-web-resources/image/Maths_English_term1_p98_2.&#10;png" alt="Maths_English_LG_gr7_term1-web-resources/image/Maths_English_term1_p98_2.&#10;png"/></div><h3 class="Head-investigation">KONSTRUEER LOODREGTE EN
    EWEWYDIGE LYNE</h3><p class="Body-no-indent">Wanneer jy ewewydige lyne konstrueer,
    onthou dat die lyne altyd dieselfde afstand van mekaar af bly.
    Volg die stappe hier onder om loodregte en ewewydige lyne te
    trek deur 'n gradeboog en 'n liniaal te gebruik.</p><ol><li><p class="Body-investigation">	Ons wil 'n lyn trek wat
    ewewydig aan XY is en wat deur punt A gaan.</p></li>
			
			<p class="Body-no-indent para-style-override-7"><span><img class="frame-363" src="Maths_English_LG_gr7_term1-web-resources/image/48218.png" alt="48218.png"/></span>&#160;</p>
			<p class="Body-bold-head--Steps- para-style-override-30"><b>Stap
    1: Trek 'n loodregte lyn tussen A en XY.</b></p>

    <p class="Body-no-indent para-style-override-30">Gebruik jou
    gradeboog om 'n lyn te trek wat deur A gaan en 'n hoek van
    90&#176; met XY</p>

    <p class="Body-no-indent para-style-override-30">vorm. Merk die
    punt C waar jou nuwe lyn aan XY raak.</p>

    <p class="Body-no-indent para-style-override-30">Kyk na die
    skets hier onder as jy vashaak.</p>
			<p class="Body-bold-head--Steps-&#10;para-style-override-32"/><div><img class="frame-364" src="Maths_English_LG_gr7_term1-web-resources/image/48210.png" alt="48210.png"/></div><p><b>Stap 2: Meet die loodregte afstand
    tussen die punt en die lyn.</b></p>
			<p class="Body-no-indent para-style-override-30">Skryf die
    lengte van AC neer:</p>
    <hr/><p class="Body-bold-head--Steps- para-style-override-30"><b>Stap
    3: Teken 'n punt wat dieselfde afstand vanaf die lyn is.</b></p>

    <p class="Body-no-indent para-style-override-30">Trek nog 'n
    lyn wat loodreg op lyn XY is.</p>

    <p class="Body-no-indent para-style-override-30">Merk dieselfde
    lengte as AC op daardie lyn af.</p>

    <p class="Body-no-indent para-style-override-30">Die skets wys
    wat jy moet doen.</p>
			<p class="Body-no-indent"><span><img class="frame-366" src="Maths_English_LG_gr7_term1-web-resources/image/48174.png" alt="48174.png"/></span>&#160;</p>
			<p class="Body-bold-head--Steps- para-style-override-30"><b>Stap
    4: Trek die ewewydige lyn.</b></p>

    <p class="Body-no-indent para-style-override-30">Verbind A met
    die nuwe punt wat 'n gelyke afstand weg van XY af is.</p>

    <p class="Body-no-indent para-style-override-30">Jy het nou 'n
    ewewydige lyn.</p>
			<p class="Body-no-indent"><span><img class="frame-367" src="Maths_English_LG_gr7_term1-web-resources/image/48163.png" alt="48163.png"/></span>&#160;</p>
			<li><p class="Body-investigation-hanging&#10;para-style-override-1">	Oefen in jou oefeningboek om loodregte en ewewydige lyne te
    konstrueer deur 'n gradeboog en 'n liniaal te gebruik.</p></li></ol><h2>4.6 Sirkels is baie spesiale figure</h2><p class="Body-no-indent">En nou vir iets effens
    anders... kom ons kyk na <b>sirkels</b>.</p><h3 class="Head-investigation">'N SIRKEL MET TOU</h3><p class="Body-no-indent">Jy sal dalk hier saam met 'n maat
    moet werk. Jy het twee skerp potlode en 'n kort stukkie tou, 'n
    A4-vel papier en 'n liniaal nodig.</p><ol><li><p class="Body-investigation-hanging">
Knoop die tou met
    dubbelknope aan albei potlode vas. Die knope moet ferm maar nie
    styf wees nie. Die tou moet maklik om die potlode swaai sonder
    om af te val. Nadat jy jou tou geknoop het, moet die afstand
    tussen die potlode wanneer die tou styf is nie meer as 8 cm
    wees nie.</p></li><li>
			<p class="Body-investigation-hanging">	Jou maat moet een
    potlood <i>vertikaal</i> met sy punt naby aan die middel van
    die vel papier hou.</p></li><li>
			<p class="Body-investigation-hanging">	Beweeg nou die punt
    van jou potlood versigtig om jou maat se potlood en teken soos
    <span>jy beweeg. Probeer om die tou</span> <i>styf</i>
    <span>(</span><i>gerek</i><span>) te hou en die potlood</span>
    <i>vertikaal</i> <span>terwyl jy teken.</span></p>
        <p class="Body-investigation-hanging">As jy versigtig was, het
    jy 'n sirkel (wel, hopelik iets redelik naby aan 'n sirkel).
    Julle kan nou omruil sodat jou maat ook 'n beurt kry om 'n
    sirkel te teken terwyl jy die ander potlood vashou.</p>

    </li><li>
			<p class="Body-investigation-hanging">	Merk drie punte op die
    sirkelrand. Meet die afstand tussen elkeen van die punte en die
    middelpunt van die sirkel. As jy 'n sirkel het, behoort jy te
    vind dat die afstande dieselfde is.</p></li>
</ol><div class="aside">
      <p class="Body-box-no-indent"><b>Dink hieroor</b></p>

      <p class="Body-box-no-indent">Kan jy aan enige ander figuur
      dink waar die afstand tussen die middelpunt en die rand
      konstant is in alle rigtings?</p>

      <ul><li class="Body-box-bullets"><span class="char-style-override-27"/> 'n
        Vierkant?</li>

        <li class="Body-box-bullets"><span class="char-style-override-27"/> 'n
        Seshoek?</li>

        <li class="Body-box-bullets"><span class="char-style-override-27"/> Wat van
        'n ovaal figuur (ellips)?</li>
      </ul><p class="Body-box-no-indent">Stel ondersoek in om te kyk wat
      jy kan vind.</p>
    </div><div class="note">
      <p class="Body-content-no-indent">Sirkels is om baie redes
      spesiaal. Die heel belangrikste rede is die volgende:</p>

      <p class="Body-content-no-indent"><b>Die afstand vanaf die
      middelpunt van 'n sirkel tot by die rand is dieselfde in
      enige rigting.</b></p>
      <p>Hierdie afstand word die <b>radius</b> of die <b>straal</b> van
die sirkel genoem.
</p>
    </div><p class="Body-no-indent para-style-override-1">Stem jy saam
    dat die twee potlode en tou nie 'n goeie manier is om sirkels
    te teken nie? Die tou rek. Die radius is moeilik om te
    verander. En die potlood waarmee jy teken kan koers verloor en
    'n spiraal of 'n bewerige kromme maak. Ons het iets beters
    nodig.</p><h2>4.7 Gebruik van die passer</h2><p class="Body-no-indent para-style-override-7">Ons het 'n
    spesiale instrument nodig om sirkels te teken. Dit moet 'n
    skerp punt h&#234;, soos die middelste potlood. Dit moet
    ook 'n punt h&#234; om mee te teken, soos die potlood wat
    jy beweeg het. As jy die afstand tussen hierdie twee punte kan
    stel, kan jy sirkels van enige radius trek. Hierdie instrument
    word 'n <b>passer</b> genoem.</p><p class="Body-no-indent"> <span><img class="frame-370" src="Maths_English_LG_gr7_term1-web-resources/image/87899_afr.png" alt="48121.png"/></span></p><h3 class="Head-investigation">KONSTRUEER SIRKELS MET 'N
    PASSER</h3><ol><li class="Body-investigation-hanging">Aan die bokant van die
    volgende bladsy is 'n punt wat A gemerk is. Volg die stappe
    hier onder en op die volgende bladsy om 'n sirkel met 'n radius
    van 2 cm te teken. Die middelpunt moet by A wees.</li>

    <p class="Body-investigation-hanging"><b>Stap 1:</b> Plaas die
    passer se skerp punt op die nullyn van jou liniaal. Maak die
    hoek tussen die bene versigtig groter. Skuif die potloodpunt
    tot dit presies by 2 cm is. Maak seker dat die skerp punt nog
    steeds op nul is. Wees versigtig om nie die gaping te verander
    nadat dit op 2 cm gestel is nie.</p>

    <p class="Body-investigation-hanging para-style-override-7">
    <b>Stap 2:</b> Druk die skerp punt liggies in punt A. Druk net
    diep genoeg in die papier om dit in plek te hou. Dit sal die
    middelpunt van jou sirkel wees.</p>
			<div><img class="frame-371" src="Maths_English_LG_gr7_term1-web-resources/image/Maths_Afr_term1_p102.png" alt="Maths_English_LG_gr7_term1-web-resources/image/Maths_Afr_term1_p102.png"/></div>
				
			<p class="Body-no-indent"><span><img class="frame-198" src="Maths_English_LG_gr7_term1-web-resources/image/48056.png" alt="48056.png"/></span>&#160;</p>
			<p class="Body-investigation-hanging"><b>Stap 3:</b> Hou die
    steel tussen die voorvinger en duim van die hand waarmee jy
    skryf. Hou jou ander hand uit die pad uit. Gebruik net een hand
    wanneer jy 'n sirkel met 'n passer teken.</p>

    <p class="Body-investigation-hanging"><b>Stap 4:</b> Draai die
    steel tussen jou duim en vinger. As jy regshandig is, is dit
    die maklikste om die passer kloksgewys te draai. As jy
    linkshandig is, draai antikloksgewys. Laat die potloodpunt oor
    die papier <i>sleep</i>. Moenie te hard op die potlood druk
    nie. Druk eerder liggies op die skerp been soos jy teken. Die
    potloodpunt moet glad en maklik beweeg.</p>
			
<li><p class="Body-investigation-hanging&#10;para-style-override-41">Teken konsentriese
    sirkels met middelpunt A hier bo met radiusse van 3 cm, 4 cm, 5
    cm en 6 cm. Stel die gaping elke keer versigtig. Skryf die
    radius op die rand van elke sirkel neer.</p></li>
			 <div class="aside">
      <p class="Body-box-no-indent"><b>Konsentriese sirkels</b> het
      dieselfde middelpunt.</p>
    </div>
			    <div class="note">
      <p class="Body-content-no-indent">Om te leer hoe om 'n passer
      te gebruik is soos om te leer hoe om fiets te ry. Dit verg
      ko&#246;rdinasie en oefening. Moenie verle&#235;
      voel as dit skeefloop nie. Met oefening sal jy baie goed
      daarmee word. As jou sirkels bewerige lyne het, begin maar
      net weer oor!</p>
    </div><b class="Body-text-bold-head">Hier is 'n paar wenke om
    sirkels te teken:</b>

    <div class="note">


      <ul><li class="Body-content-bullet"><span class="char-style-override-5"/>As jou
        sirkels in spirale verander, is dit omdat die bene van jou
        passer geskuif het. Kontroleer die wydte weer teen 'n
        liniaal.</li>

        <li class="Body-content-bullet"><span class="char-style-override-5"/>As die
        bene van jou passer nie in die posisie wil bly waarin jy
        dit gestel het nie, is dit omdat die moertjie by die
        skarnier onder die steel los is. Vra jou onderwyser om jou
        te help as jy dit nie self kan vasmaak nie.</li>

        <li class="Body-content-bullet"><span class="char-style-override-5"/>As jy
        nie die draai van die passer regkry nie, verbeel jou jy het
        'n klein stukkie sagte klei tussen jou duim en voorvinger
        en jy probeer om dit in 'n klein repie te rol. Die draaiing
        om jou passer te draai gebruik dieselfde soort
        skuifbeweging. Laat die passer sommer in die lug van jou
        hand af hang en draai die steel. Probeer dit dan 'n paar
        keer op afvalpapier totdat jy die passer maklik kan
        draai.</li>
      </ul></div>
</ol><h3 class="Head-investigation">SIRKELS OP SIRKELS</h3><p class="Body-no-indent para-style-override-37">Dis tyd om 'n
    bietjie pret met die passer te h&#234; terwyl jy beter
    raak om dit te gebruik. Volg die instruksies hier onder om die
    pragtige patroon wat jy hier regs sien, in jou oefeningboek te
    teken.</p><div class="frame-2">
				<img class="frame-374" src="Maths_English_LG_gr7_term1-web-resources/image/48005.png" alt="48005.png"/></div><ol><li><p class="Body-investigation-hanging">Maak seker jou potlood
    is skerp en sit dit dan in die passer.</p></li><li>
			<p class="Body-investigation-hanging"> Stel die radius op 4
    cm. Teken 'n sirkel in die middel van jou bladsy. Belangrik:
    jou radius moet dieselfde bly vir die hele aktiwiteit.</p></li><li>
			<p class="Body-investigation-hanging"> Sit jou passerpunt
    enige plek op die sirkel se rand. Teken nog 'n sirkel. Hierdie
    sirkel moet deur die middel van jou eerste sirkel gaan (hulle
    het dieselfde radius).</p></li><li>
			<p class="Body-investigation-hanging">	Jou tweede sirkel sny
    die eerste sirkel by twee punte. Kies een van hierdie punte.
    Sit jou passerpunt op hierdie punt. Teken nog 'n sirkel met 'n
    radius van 4 cm.</p></li><li>
			<p class="Body-investigation-hanging">	 Herhaal stap 3 met jou
    derde sirkel, vierde sirkel, ensovoorts. Jy moet ses sirkels op
    jou eerste sirkel h&#234;; dit wil s&#234;, sewe
    sirkels in totaal.</p></li><li>
			<p class="Body-investigation-hanging">	Versier dit soos jy
    lus het. (Jy kan jou patroon verder versier deur byvoorbeeld
    nog sirkels by te voeg of punte met reguit lyne te verbind. Kyk
    watter patrone en figure jy tussen al die sirkels kan
    ontdek.)</p></li></ol><h2>4.8 Gebruik sirkels om ander figure te teken</h2><h3 class="Head-investigation--after-b-head-">MEETKUNDIGE
    FIGURE WAT IN DIE SIRKELS WEGKRUIP</h3><p class="Body-no-indent">Hier onder is 'n stel van sewe
    sirkels soos di&#233; wat jy geteken het. Sit saam met 'n
    maat en probeer om die versteekte veelhoeke te vind.</p><p class="Body">Jy sal hierdie veelhoeke vind deur die punte te
    verbind waar die sirkels mekaar sny. Die punte sal die
    hoekpunte van die veelhoeke wees. Kyk sorgvuldig. Daar is
    driehoeke, vierhoeke, vyfhoeke en seshoeke. Wanneer jy hulle
    kan sien, teken hulle sye netjies en noukeurig met 'n potlood
    in. As daar nie genoeg spasie op die stel sirkels hier onder is
    nie, teken nog stelle sirkels op 'n aparte vel papier oor en
    wys die figure daar. As jy wil, kan jy die hoeke by elke
    hoekpunt en die lengtes van die sye meet.</p><p class="Body-no-indent"><span><img class="frame-375" src="Maths_English_LG_gr7_term1-web-resources/image/47996.png" alt="47996.png"/></span>&#160;</p><h4 class="Head-C">Sirkelbo&#235;</h4><p class="Body-no-indent">Ons hoef nie volle sirkels te teken
    om figure te konstrueer nie. Ons stel eintlik net belang in die
    punte waar die sirkels mekaar kruis, so ons kan net
    bo&#235; teken waar hulle kruis. Jy gaan volgende jaar
    bo&#235; in jou meetkundige konstruksiewerk gebruik.</p><div class="note">
      <p class="Body-content-no-indent">'n <b>Boog</b> is 'n klein
      deel van 'n sirkel. Ons gebruik die term <b>omtrek</b>
      wanneer ons verwys na die afstand rondom 'n sirkel of enige
      ander gebo&#235; vorm.</p>
    </div><div>
				<div class="frame-2">
					<img class="frame-376" src="Maths_English_LG_gr7_term1-web-resources/image/Maths_Afr_term1_p106_1.&#10;png" alt="Maths_English_LG_gr7_term1-web-resources/image/Maths_Afr_term1_p106_1.&#10;png"/></div><div class="frame-2">
					<img class="frame-376" src="Maths_English_LG_gr7_term1-web-resources/image/Maths_Afr_term1_p106_2.&#10;png" alt="Maths_English_LG_gr7_term1-web-resources/image/Maths_Afr_term1_p106_2.&#10;png"/></div><div class="frame-2">

		<p class="Body-no-indent">Doen die volgende in jou

			<ol><li><p class="ques-a-">	Teken 'n boog met 'n radius van 3 cm.</p></li><li>
			<p class="ques-a-">	Teken 'n boog groter as 'n kwartsirkel,
    met 'n radius van 5 cm.</p></li><li>
			<p class="ques-a-"> Teken 'n boog kleiner as 'n kwartsirkel,
    met 'n radius van 5 cm.</p></li></ol><h3 class="Head-extension--no-rule-">VERRYKING</h3>

							<p class="Body-box-no-indent">Nadat jy die werk in
            afdeling 4.8 voltooi het, eksperimenteer daarmee om net

    <p class="Body-no-indent">Lees die instruksies sorgvuldig en

			<ol><li><ol><li><p class="ques-a-">	Trek 'n lyn in jou oefeningboek. Die

</p></li><li>

 <h1><span class="chapter-no Chapter-number-colour">Hoofstuk
5</span></h1><h1>
    Meetkunde van 2D-figure</h1>
			
<p class="Body-opener-no-indent">In hierdie hoofstuk gaan jy
    oor verskillende soorte 2D-figure leer. Jy gaan die name leer
    wat aan verskillende figure gegee word. Jy gaan ook oor die
    verskillende eienskappe leer wat verskillende soorte figure met
    betrekking tot hulle sye en hoeke het.</p>
			
			
			<h2>5.1	Driehoeke, vierhoeke, sirkels en ander</h2>

			<h3 class="Head-investigation--after-b-head-">BESLUIT WAT IS
    WAT EN TEKEN 'N PAAR FIGURE</h3>
			<div class="note"><p class="Body-content-no-indent">'n <b>Driehoek</b> <span class="char-style-override-12"> </span> is 'n
      geslote figuur met drie reguit sye en drie hoeke.</p>

<p class="Body-content-no-indent">n <b>Vierhoek</b> het vier
      reguit sye en vier hoeke.</p>

<p class="Body-content-no-indent">n <b>Sirkel</b> is rond en
      die rand is altyd dieselfde afstand van die middelpunt
      af.</p>

						</div>
                        
                         <img style="max-height: 50%" src="Maths_English_LG_gr7_term1-web-resources/image/Maths_English_term1_p114.png" alt="Maths_English_LG_gr7_term1-web-resources/image/Maths_English_term1_p114.png"/><ol><li>
<p class="Body-investigation-spaced">	Watter figure op die
    teenoorstaande bladsy is sirkels?</p>
			<hr/></li><li>
<p class="Body-investigation-spaced">	Watter figure op die
    teenoorstaande bladsy is driehoeke?</p>
			<hr/></li><li>
<p class="Body-investigation-spaced">	Watter figure op die
    teenoorstaande bladsy is vierhoeke?</p>
			<hr/></li>
<p class="Body-no-indent">Gebruik jou liniaal om die volgende
